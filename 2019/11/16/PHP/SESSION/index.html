s="keyword">if</span> ($_REQUEST[<span class="string">'name'</span>] == <span class="string">'...'</span> &amp;&amp; $_REQUEST[<span class="string">'pwd'</span>] == <span class="string">'***'</span>) &#123;</span><br><span class="line">    <span class="comment">// 标记登陆</span></span><br><span class="line">    $_SESSION[<span class="string">'is_login'</span>] = <span class="number">1</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
