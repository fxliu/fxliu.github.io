      <h2 id="字符串"><a href="#字符串" class="headerlink" title="字符串"></a>字符串</h2><h2 id="时间"><a href="#时间" class="headerlink" title="时间"></a>时间</h2><h2 id="数组"><a href="#数组" class="headerlink" title="数组"></a>数组</h2><figure class="highlight py"><table><tr><td class="code"><pre><span class="line"><span class="comment"># 随机序列</span></span><br><span class="line">d = [random.randint(<span class="number">0</span>,<span class="number">20</span>) <span class="keyword">for</span> _ <span class="keyword">in</span> range(<span class="number">20</span>)]</span><br><span class="line"></span><br><span class="line"><span class="comment"># 列表推导式</span></span><br><span class="line">[i <span class="keyword">for</span> i <span class="keyword">in</span> d <span class="keyword">if</span> i &gt;= <span class="number">0</span>]</span><br><span class="line"><span class="comment"># 过滤：只保留lambda式返回True的项</span></span><br><span class="line">filter(<span class="keyword">lambda</span> x: x&gt;= <span class="number">0</span>, d)</span><br><span class="line"><span class="comment"># 排序</span></span><br><span class="line">sorted(d)</span><br><span class="line">sorted(d, reverse=<span class="literal">True</span>)   <span class="comment"># 反序</span></span><br></pre></td></tr></table></figure>

<figure class="highlight py"><table><tr><td class="code"><pre><span class="line"><span class="comment"># 数组中指定元素出现的次数</span></span><br><span class="line"><span class="keyword">from</span> collections <span class="keyword">import</span> Counter</span><br><span class="line">Counter([<span class="string">'a'</span>, <span class="string">'b'</span>, <span class="string">'a'</span>])</span><br></pre></td></tr></table></figure>

<figure class="highlight py"><table><tr><td class="code"><pre><span class="line"><span class="comment"># 交集</span></span><br><span class="line">set(<span class="string">'abcde'</span>).intersection(set(<span class="string">'cdefg'</span>))</span><br><span class="line"><span class="comment"># 并集</span></span><br><span class="line">set(<span class="string">'abcde'</span>).union(set(<span class="string">'cdefg'</span>))</span><br><span class="line"><span class="comment"># 差集</span></span><br><span class="line">set(<span class="string">'abcde'</span>).difference(set(<span class="string">'cdefg'</span>))</span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> functools <span class="keyword">import</span> reduce</span><br><span class="line"><span class="comment"># 累积</span></span><br><span class="line">reduce(<span class="keyword">lambda</span> x, y: x+y, [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>])</span><br></pre></td></tr></table></figure>

<h2 id="字典"><a href="#字典" class="headerlink" title="字典"></a>字典</h2><figure class="highlight py"><table><tr><td class="code"><pre><span class="line"><span class="comment"># 基础数据</span></span><br><span class="line">d = &#123;<span class="string">'c'</span>:<span class="number">2</span>, <span class="string">'b'</span>:<span class="number">1</span> , <span class="string">'a'</span>:<span class="number">3</span>&#125;</span><br><span class="line">d.keys()</span><br><span class="line">d.values()</span><br><span class="line">d.items()   <span class="comment"># [('a', 2), ('b', 1)]</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 遍历，过滤</span></span><br><span class="line">&#123;k: v <span class="keyword">for</span> k, v <span class="keyword">in</span> d.items() <span class="keyword">if</span> v &gt; <span class="number">1</span>&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment"># key 排序</span></span><br><span class="line">&#123;k:d[k] <span class="keyword">for</span> k <span class="keyword">in</span> sorted(d.keys())&#125;</span><br><span class="line"><span class="comment"># value 自定义排序: 注意 d.items() 返回的是数组，其实用的是数组排序</span></span><br><span class="line"><span class="comment"># 返回值也是 [(k,v),(k,v)] 模式, 转化成 dict 即可</span></span><br><span class="line">dict(sorted(d.items(), key=<span class="keyword">lambda</span> x: x[<span class="number">1</span>]))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 数组 -&gt; 元组列表 -&gt; 字典</span></span><br><span class="line">dict(zip([<span class="string">'a'</span>,<span class="string">'b'</span>,<span class="string">'c'</span>], [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>]))</span><br></pre></td></tr></table></figure>

<h2 id="常用函数"><a href="#常用函数" class="headerlink" title="常用函数"></a>常用函数</h2><ul>
<li>随机数</li>
</ul>
<figure class="highlight py"><table><tr><td class="code"><pre><span class="line"><span class="comment"># 随机小数: (0-1)</span></span><br><span class="line">random.random()</span><br><span class="line"><span class="comment"># 随机小数: (1-9)</span></span><br><span class="line">random.uniform(<span class="number">1</span>,<span class="number">9</span>)</span><br><span class="line"><span class="comment"># 随机整数: [1,5]</span></span><br><span class="line">random.randint(<span class="number">1</span>,<span class="number">5</span>)</span><br><span class="line"><span class="comment"># 随机奇数，第三个参数代表递增基数</span></span><br><span class="line">random.randrange(<span class="number">1</span>,<span class="number">10</span>,<span class="number">2</span>)</span><br><span class="line"><span class="comment"># 随机选择</span></span><br><span class="line">random.choice([<span class="string">'1'</span>,<span class="string">'a'</span>])</span><br><span class="line"><span class="comment"># 随机选择多个</span></span><br><span class="line">random.sample([<span class="string">'1'</span>,<span class="string">'a'</span>, <span class="number">1</span>, <span class="number">2</span>], <span class="number">2</span>)</span><br><span class="line"><span class="comment"># 乱序: 直接改变列表</span></span><br><span class="line">random.shuffle(a)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 随机码</span></span><br><span class="line"><span class="string">''</span>.join([random.choice(<span class="string">'0123456789abcdef'</span>) <span class="keyword">for</span> _ <span class="keyword">in</span> range(<span class="number">64</span>)])</span><br></pre></td></tr></table></figure>
