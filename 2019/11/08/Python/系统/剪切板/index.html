      <h2 id="写入"><a href="#写入" class="headerlink" title="写入"></a>写入</h2><figure class="highlight py"><table><tr><td class="code"><pre><span class="line"><span class="comment"># coding=gbk</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">清空剪切板，读取 / 写入字符串：win10, python3 校验有效</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="keyword">import</span> datetime</span><br><span class="line"><span class="keyword">from</span> ctypes <span class="keyword">import</span> *</span><br><span class="line"></span><br><span class="line">user32 = windll.user32</span><br><span class="line">kernel32 = windll.kernel32</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_clipboard</span><span class="params">()</span>:</span></span><br><span class="line">    user32.OpenClipboard(c_int(<span class="number">0</span>))</span><br><span class="line">    contents = c_char_p(user32.GetClipboardData(c_int(<span class="number">1</span>))).value</span><br><span class="line">    user32.CloseClipboard()</span><br><span class="line">    <span class="keyword">return</span> contents</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">empty_clipboard</span><span class="params">()</span>:</span></span><br><span class="line">    user32.OpenClipboard(c_int(<span class="number">0</span>))</span><br><span class="line">    user32.EmptyClipboard()</span><br><span class="line">    user32.CloseClipboard()</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">set_clipboard</span><span class="params">(data)</span>:</span></span><br><span class="line">    <span class="comment"># 打开剪切板</span></span><br><span class="line">    user32.OpenClipboard(c_int(<span class="number">0</span>))</span><br><span class="line">    <span class="comment"># 清空</span></span><br><span class="line">    user32.EmptyClipboard()</span><br><span class="line">    <span class="comment"># 写入</span></span><br><span class="line">    alloc = kernel32.GlobalAlloc(<span class="number">0x2000</span>, len(bytes(data, encoding=<span class="string">'utf_8'</span>)) + <span class="number">1</span>)</span><br><span class="line">    lock = kernel32.GlobalLock(alloc)</span><br><span class="line">    cdll.msvcrt.strcpy(c_char_p(lock), bytes(data, encoding=<span class="string">'utf_8'</span>))</span><br><span class="line">    kernel32.GlobalUnlock(alloc)</span><br><span class="line">    user32.SetClipboardData(c_int(<span class="number">1</span>), alloc)</span><br><span class="line">    <span class="comment"># 关闭</span></span><br><span class="line">    user32.CloseClipboard()</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    <span class="comment"># 写入</span></span><br><span class="line">    set_clipboard(datetime.datetime.now().strftime(<span class="string">'%Y-%m-%d %H:%M:%S'</span>))</span><br><span class="line">    <span class="comment"># 获取</span></span><br><span class="line">    text_raw = get_clipboard()</span><br><span class="line">    print(<span class="string">'&#123;0&#125; &#123;1&#125;'</span>.format(text_raw, type(text_raw)))</span><br></pre></td></tr></table></figure>
