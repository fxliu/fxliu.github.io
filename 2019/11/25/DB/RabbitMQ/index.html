      <h2 id="Demo"><a href="#Demo" class="headerlink" title="Demo"></a>Demo</h2><figure class="highlight py"><table><tr><td class="code"><pre><span class="line"><span class="comment"># -*- coding: utf8 -*-</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">RabbitMQ 操作</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="keyword">import</span> pika</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="keyword">import</span> threading</span><br><span class="line"><span class="keyword">from</span> tools <span class="keyword">import</span> estools</span><br><span class="line"><span class="keyword">from</span> tools.eslogging <span class="keyword">import</span> *</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">EsPublish</span><span class="params">(object)</span>:</span></span><br><span class="line">    <span class="string">"""生产者"""</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self)</span>:</span></span><br><span class="line">        self.cfg = estools.get_cfg()</span><br><span class="line">        self.rm_cfg = self.cfg[<span class="string">'rabbitmq'</span>]</span><br><span class="line">        credentials = pika.PlainCredentials(self.rm_cfg[<span class="string">'user'</span>], self.rm_cfg[<span class="string">'password'</span>])</span><br><span class="line">        self.conn_param = pika.ConnectionParameters(</span><br><span class="line">            host=self.rm_cfg[<span class="string">'ip'</span>], port=int(self.rm_cfg[<span class="string">'port'</span>]),</span><br><span class="line">            virtual_host=<span class="string">'/'</span>, credentials=credentials, heartbeat=<span class="number">60</span>)</span><br><span class="line">        self.connection = <span class="literal">None</span></span><br><span class="line">        self.channel = <span class="literal">None</span></span><br><span class="line">        self.queue_declare = <span class="literal">None</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">blocking_connect</span><span class="params">(self)</span>:</span></span><br><span class="line">        self.connection = pika.BlockingConnection(self.conn_param)</span><br><span class="line">        self.channel = self.connection.channel()</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">check_queue</span><span class="params">(self, queue, exchange)</span>:</span></span><br><span class="line">        <span class="comment"># 声明一个持久队列</span></span><br><span class="line">        self.queue_declare = self.channel.queue_declare(queue=queue, durable=<span class="literal">True</span>)</span><br><span class="line">        self.channel.confirm_delivery()</span><br><span class="line">        <span class="comment"># 声明一个持久交换机</span></span><br><span class="line">        self.channel.exchange_declare(exchange=exchange, exchange_type=<span class="string">"direct"</span>, durable=<span class="literal">True</span>)</span><br><span class="line">        self.channel.queue_bind(queue=queue, exchange=exchange, routing_key=queue)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get_length</span><span class="params">(self, queue=None, exchange=None)</span>:</span></span><br><span class="line">        <span class="keyword">if</span> self.queue_declare <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">            self.check_queue(queue, exchange)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">if</span> self.queue_declare.method.queue != queue:</span><br><span class="line">                self.check_queue(queue, exchange)</span><br><span class="line">        <span class="keyword">return</span> self.queue_declare.method.message_count</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">send</span><span class="params">(self, queue, exchange, body)</span>:</span></span><br><span class="line">        <span class="comment"># 发布一条数据 - 到指定交换机</span></span><br><span class="line">        <span class="keyword">return</span> self.channel.basic_publish(exchange=exchange, routing_key=queue, body=body, mandatory=<span class="literal">True</span>)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">close</span><span class="params">(self)</span>:</span></span><br><span class="line">        self.connection.close()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">EsConsume</span><span class="params">(EsPublish)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, name, callback)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        :type name: str</span></span><br><span class="line"><span class="string">        :param callback</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        super(EsConsume, self).__init__()</span><br><span class="line">        self.name = name</span><br><span class="line">        self.cb = callback</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">on_consume</span><span class="params">(self, channel, method, properties, body)</span>:</span></span><br><span class="line">        <span class="string">"""消息回调"""</span></span><br><span class="line">        <span class="keyword">if</span> self.cb(channel, method, properties, body):</span><br><span class="line">            <span class="comment"># 消息完成标记</span></span><br><span class="line">            channel.basic_ack(method.delivery_tag)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">basic_consume</span><span class="params">(self, auto_stop=<span class="number">0</span>)</span>:</span></span><br><span class="line">        <span class="comment"># 每次消费1条消息 - 多消费者时, 避免某个消费者一次性获取太多消息</span></span><br><span class="line">        self.channel.basic_qos(prefetch_count=<span class="number">1</span>)</span><br><span class="line">        <span class="comment"># 消费者标签: consumer_test - 用于明确关闭消费者</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            self.channel.basic_consume(self.on_consume, queue=self.name, no_ack=<span class="literal">False</span>,</span><br><span class="line">                                       consumer_tag=<span class="string">'consumer_%s'</span> % self.name)</span><br><span class="line">        <span class="keyword">except</span> TypeError:</span><br><span class="line">            self.channel.basic_consume(queue=self.name, on_message_callback=self.on_consume, auto_ack=<span class="literal">False</span>,</span><br><span class="line">                                       consumer_tag=<span class="string">'consumer_%s'</span> % self.name)</span><br><span class="line">        <span class="keyword">if</span> auto_stop &gt; <span class="number">0</span>:</span><br><span class="line">            tee = threading.Thread(target=self.thread_stop_consume, args=(auto_stop,))</span><br><span class="line">            tee.setDaemon(<span class="literal">True</span>)  <span class="comment"># 设置跟随父线程</span></span><br><span class="line">            tee.start()</span><br><span class="line">        self.channel.start_consuming()</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">stop_consume</span><span class="params">(self)</span>:</span></span><br><span class="line">        self.channel.stop_consuming(consumer_tag=<span class="string">'consumer_%s'</span> % self.name)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">thread_stop_consume</span><span class="params">(self, auto_stop)</span>:</span></span><br><span class="line">        time.sleep(auto_stop)</span><br><span class="line">        eslogger.info(<span class="string">"auto stop: %s"</span> % auto_stop)</span><br><span class="line">        self.channel.stop_consuming(consumer_tag=<span class="string">'consumer_%s'</span> % self.name)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    configlogging()</span><br><span class="line">    t = EsPublish()</span><br><span class="line">    t.blocking_connect()</span><br><span class="line">    <span class="comment"># t.check_queue('olcustomer', 'shengyibao')</span></span><br><span class="line">    <span class="keyword">print</span> t.get_length(<span class="string">'olcustomer'</span>, <span class="string">'shengyibao'</span>)</span><br><span class="line">    <span class="keyword">print</span> t.get_length(<span class="string">'funit'</span>, <span class="string">'shengyibao'</span>)</span><br><span class="line">    <span class="comment"># t.send()</span></span><br><span class="line">    t.close()</span><br></pre></td></tr></table></figure>
