      <h2 id="Python工具"><a href="#Python工具" class="headerlink" title="Python工具"></a>Python工具</h2><figure class="highlight sh"><table><tr><td class="code"><pre><span class="line"><span class="comment"># -*- coding: utf8 -*-</span></span><br><span class="line"><span class="string">""</span><span class="string">"</span></span><br><span class="line"><span class="string">Centos7 下注册为自启动服务机制</span></span><br><span class="line"><span class="string">支持start, restart, stop命令：systemctl start|restart|stop my_test_server</span></span><br><span class="line"><span class="string">1. 在工作路径下生成sh</span></span><br><span class="line"><span class="string">2. 把sh注册为服务</span></span><br><span class="line"><span class="string">3. 通过sh控制python</span></span><br><span class="line"><span class="string">"</span><span class="string">""</span></span><br><span class="line"></span><br><span class="line">import os</span><br><span class="line">import sys</span><br><span class="line">import time</span><br><span class="line">import subprocess</span><br><span class="line"></span><br><span class="line">version = <span class="string">'0.0.2'</span></span><br><span class="line"></span><br><span class="line">server_content = <span class="string">''</span><span class="string">'[Unit]</span></span><br><span class="line"><span class="string">Description=%(description)s</span></span><br><span class="line"><span class="string">After=network.target sshd.service</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">[Service]</span></span><br><span class="line"><span class="string">Type=simple</span></span><br><span class="line"><span class="string">ExecStart=%(sh)s start &amp;</span></span><br><span class="line"><span class="string">ExecReload=%(sh)s restart &amp;</span></span><br><span class="line"><span class="string">ExecStop=%(sh)s stop</span></span><br><span class="line"><span class="string">Restart=always</span></span><br><span class="line"><span class="string">RestartSec=10s</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">[Install]</span></span><br><span class="line"><span class="string">WantedBy=multi-user.target</span></span><br><span class="line"><span class="string">'</span><span class="string">''</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def on_cmd(cmd):</span><br><span class="line">    p = subprocess.Popen(cmd, stdin=subprocess.PIPE, stdout=subprocess.PIPE, stderr=subprocess.PIPE, shell=True)</span><br><span class="line">    d = p.stdout.read()</span><br><span class="line">    <span class="keyword">if</span> p.wait() != 0:</span><br><span class="line">        <span class="comment"># logging.error("cmd error: %s, returncode: %d", cmd, p.returncode)</span></span><br><span class="line">        <span class="built_in">return</span> None</span><br><span class="line">    <span class="built_in">return</span> d</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def get_py_cmd(args):</span><br><span class="line">    cmd = <span class="string">''</span></span><br><span class="line">    <span class="keyword">for</span> arg <span class="keyword">in</span> args:</span><br><span class="line">        <span class="keyword">if</span> arg:</span><br><span class="line">            cmd += <span class="string">' '</span> + arg</span><br><span class="line">    <span class="built_in">return</span> cmd</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def install_sh(name, fn, work_path, args, python_args=None):</span><br><span class="line">    with open(os.path.join(os.path.dirname(__file__), <span class="string">'service.sh'</span>), <span class="string">'r'</span>) as f:</span><br><span class="line">        content = f.read()</span><br><span class="line">        content = content % &#123;<span class="string">'cmd'</span>: get_py_cmd([<span class="string">'python'</span>, python_args, fn, args])&#125;</span><br><span class="line">        fn_sh = os.path.join(work_path, name + <span class="string">'.service.sh'</span>)</span><br><span class="line">        with open(fn_sh, <span class="string">'w'</span>) as sf:</span><br><span class="line">            sf.write(content)</span><br><span class="line">            <span class="built_in">return</span> fn_sh</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def install(name, fn, args=None, work_path=None, description=None, python_args=None):</span><br><span class="line">    <span class="comment"># fn是相对路径</span></span><br><span class="line">    <span class="comment"># dir是工作路径: 默认fn所在位置</span></span><br><span class="line">    <span class="keyword">if</span> not work_path:</span><br><span class="line">        work_path = os.path.dirname(fn)</span><br><span class="line">    work_path = os.path.abspath(work_path)</span><br><span class="line">    fn_sh = install_sh(name, fn, work_path, args, python_args)</span><br><span class="line">    <span class="keyword">if</span> not fn_sh:</span><br><span class="line">        <span class="built_in">return</span> False</span><br><span class="line">    with open(<span class="string">'/usr/lib/systemd/system/%s.service'</span> % name, <span class="string">'w'</span>) as f:</span><br><span class="line">        d = &#123;</span><br><span class="line">            <span class="string">'name'</span>: name,</span><br><span class="line">            <span class="string">'sh'</span>: fn_sh,</span><br><span class="line">            <span class="string">'description'</span>: description</span><br><span class="line">        &#125;</span><br><span class="line">        f.write(server_content % d)</span><br><span class="line">        on_cmd(<span class="string">"chmod +x %s"</span> % fn_sh)</span><br><span class="line">        <span class="built_in">return</span> True</span><br><span class="line">    <span class="built_in">return</span> False</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def uninstall(name):</span><br><span class="line">    fn_service = <span class="string">'/usr/lib/systemd/system/%s.service'</span> % name</span><br><span class="line">    on_cmd(<span class="string">"rm -rf %s"</span> % fn_service)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def check_exist(name):</span><br><span class="line">    d = on_cmd(<span class="string">"ls /usr/lib/systemd/system/"</span>)</span><br><span class="line">    <span class="keyword">if</span> d.find(<span class="string">"%s.service"</span> % name) != -1:</span><br><span class="line">        <span class="built_in">return</span> True</span><br><span class="line">    <span class="built_in">return</span> False</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def <span class="built_in">test</span>():</span><br><span class="line">    name = <span class="string">'my_test_server'</span></span><br><span class="line">    <span class="keyword">if</span> len(sys.argv) == 2:</span><br><span class="line">        <span class="keyword">if</span> sys.argv[1] == <span class="string">'install'</span>:</span><br><span class="line">            <span class="keyword">if</span> not check_exist(name):</span><br><span class="line">                fn = __file__</span><br><span class="line">                fn = os.path.split(fn)</span><br><span class="line">                work_path = os.path.dirname(fn[0])  <span class="comment"># 上级路径</span></span><br><span class="line">                fn = os.path.basename(fn[0]) + <span class="string">'.'</span> + os.path.splitext(fn[1])[0]  <span class="comment"># 模块名称</span></span><br><span class="line">                <span class="keyword">if</span> install(name, fn, args=<span class="string">"test"</span>, work_path=work_path,</span><br><span class="line">                           description=<span class="string">"my_startup test"</span>, python_args=<span class="string">'-m'</span>):</span><br><span class="line">                    <span class="built_in">print</span> <span class="string">'install success'</span></span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    <span class="built_in">print</span> <span class="string">'install fail'</span></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="built_in">print</span> <span class="string">'is install'</span></span><br><span class="line">        <span class="keyword">elif</span> sys.argv[1] == <span class="string">'uninstall'</span>:</span><br><span class="line">            <span class="keyword">if</span> check_exist(name):</span><br><span class="line">                on_cmd(<span class="string">"rm -rf /usr/lib/systemd/system/%s.service"</span> % name)</span><br><span class="line">                <span class="built_in">print</span> <span class="string">'uninstall success'</span></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="built_in">print</span> <span class="string">'is uninstall'</span></span><br><span class="line">        <span class="keyword">elif</span> sys.argv[1] == <span class="string">'test'</span>:</span><br><span class="line">            <span class="keyword">while</span> 1:</span><br><span class="line">                <span class="built_in">print</span> <span class="string">'test'</span></span><br><span class="line">                time.sleep(10)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="built_in">print</span> <span class="string">"arg: install/uninstall"</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</span><br><span class="line">    <span class="built_in">test</span>()</span><br></pre></td></tr></table></figure>
