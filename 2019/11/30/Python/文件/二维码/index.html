      <h2 id="二维码"><a href="#二维码" class="headerlink" title="二维码"></a>二维码</h2><h3 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h3><p><code>pip install qrcode pillow image zxing</code></p>
<h3 id="简单应用"><a href="#简单应用" class="headerlink" title="简单应用"></a>简单应用</h3><figure class="highlight py"><table><tr><td class="code"><pre><span class="line"><span class="comment"># -*- coding:gbk -*-</span></span><br><span class="line"><span class="keyword">import</span> qrcode</span><br><span class="line"><span class="keyword">import</span> zxing</span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> PIL <span class="keyword">import</span> Image, ImageDraw, ImageFont</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">test_create1</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="comment"># 二维码内容</span></span><br><span class="line">    data = <span class="string">"https://www.baidu.com"</span></span><br><span class="line">    <span class="comment"># 生成二维码</span></span><br><span class="line">    img = qrcode.make(data=data)</span><br><span class="line">    <span class="comment"># 直接显示二维码</span></span><br><span class="line">    img.show()</span><br><span class="line">    <span class="comment"># 保存二维码为文件</span></span><br><span class="line">    <span class="comment"># img.save("baidu.jpg")</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">test_create2</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="comment"># 实例化二维码生成类</span></span><br><span class="line">    qr = qrcode.QRCode(</span><br><span class="line">        version=<span class="number">1</span>,</span><br><span class="line">        error_correction=qrcode.constants.ERROR_CORRECT_L,</span><br><span class="line">        box_size=<span class="number">10</span>,</span><br><span class="line">        border=<span class="number">4</span>,</span><br><span class="line">    )</span><br><span class="line">    <span class="comment"># 设置二维码数据</span></span><br><span class="line">    data = <span class="string">"https://www.baidu.com"</span></span><br><span class="line">    qr.add_data(data=data)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 启用二维码颜色设置</span></span><br><span class="line">    qr.make(fit=<span class="literal">True</span>)</span><br><span class="line">    img = qr.make_image(fill_color=<span class="string">"green"</span>, back_color=<span class="string">"white"</span>)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># PIL修改图片</span></span><br><span class="line">    img = img.convert(<span class="string">"RGBA"</span>)   <span class="comment"># 需要转码</span></span><br><span class="line">    draw = ImageDraw.Draw(img)</span><br><span class="line">    font = ImageFont.truetype(<span class="string">'C:/windows/fonts/Dengl.ttf'</span>, <span class="number">20</span>)</span><br><span class="line">    color = <span class="string">"#0000ff"</span>  <span class="comment"># 蓝色</span></span><br><span class="line">    draw.text((<span class="number">10</span>, <span class="number">10</span>), <span class="string">'蓝色文字'</span>, font=font, fill=color, fill=(<span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>))</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 显示二维码</span></span><br><span class="line">    <span class="comment"># img.show()</span></span><br><span class="line">    img.save(<span class="string">"bd.jpg"</span>)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">test_read_content</span><span class="params">()</span>:</span></span><br><span class="line">    reader = zxing.BarCodeReader()</span><br><span class="line">    barcode = reader.decode(<span class="string">"bd.jpg"</span>)</span><br><span class="line">    print(barcode.parsed)</span><br></pre></td></tr></table></figure>
