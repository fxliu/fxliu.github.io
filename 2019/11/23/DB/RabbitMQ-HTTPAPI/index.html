      <h2 id="HTTP-API"><a href="#HTTP-API" class="headerlink" title="HTTP API"></a>HTTP API</h2><figure class="highlight py"><table><tr><td class="code"><pre><span class="line"><span class="comment"># coding=utf8</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">RabbitMQ</span></span><br><span class="line"><span class="string">无效队列: RabbitMQ 会自动清理长时间不使用的队列</span></span><br><span class="line"><span class="string">    猜测：所谓的持久队列仅仅是数据持久，如果队列无数据且无消费者/生产者，还是会被自动清理掉的</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="keyword">import</span> json</span><br><span class="line"><span class="keyword">import</span> datetime</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">RabbitMQHttp</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self)</span>:</span></span><br><span class="line">        self.host = <span class="string">'http://127.0.0.1:15672'</span></span><br><span class="line">        self.auth = (<span class="string">'***'</span>, <span class="string">'***'</span>)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">request_api</span><span class="params">(self, name)</span>:</span></span><br><span class="line">        r = requests.get(self.host + <span class="string">'/api/'</span> + name, auth=self.auth)</span><br><span class="line">        <span class="keyword">return</span> json.loads(r.content)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">request_vhosts</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="keyword">return</span> self.request_api(<span class="string">'vhosts'</span>)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">request_queues</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="keyword">return</span> self.request_api(<span class="string">'queues'</span>)</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">request_connections</span><span class="params">(self)</span>:</span></span><br><span class="line">        <span class="keyword">return</span> self.request_api(<span class="string">'connections'</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">EsClear</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self)</span>:</span></span><br><span class="line">        self.rh = RabbitMQHttp()</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get_invalid_queues</span><span class="params">(self)</span>:</span></span><br><span class="line">        d = datetime.datetime.now() - datetime.timedelta(days=<span class="number">1</span>)</span><br><span class="line">        d = d.strftime(<span class="string">'%Y-%m-%d %H:%M:%S'</span>)</span><br><span class="line">        queues = self.rh.request_queues()</span><br><span class="line">        re = []</span><br><span class="line">        <span class="keyword">for</span> q <span class="keyword">in</span> queues:</span><br><span class="line">            <span class="comment"># 自动清理的越过</span></span><br><span class="line">            <span class="keyword">if</span> q[<span class="string">'auto_delete'</span>]:</span><br><span class="line">                <span class="comment"># print 'auto_delete', q</span></span><br><span class="line">                <span class="keyword">continue</span></span><br><span class="line">            <span class="comment"># 存在消费者的越过</span></span><br><span class="line">            <span class="keyword">if</span> q[<span class="string">'consumers'</span>] &gt; <span class="number">0</span>:</span><br><span class="line">                <span class="comment"># print 'consumers: name=%(name)s, consumers=%(consumers)s, messages=%(messages)s' % q</span></span><br><span class="line">                <span class="keyword">continue</span></span><br><span class="line">            <span class="comment"># 最近使用过的越过</span></span><br><span class="line">            <span class="keyword">if</span> q[<span class="string">'idle_since'</span>] &gt; d:</span><br><span class="line">                <span class="keyword">print</span> <span class="string">'idle_since: name=%(name)s, idle_since=%(idle_since)s, messages=%(messages)s'</span> % q</span><br><span class="line">                <span class="keyword">continue</span></span><br><span class="line">            re.append(q)</span><br><span class="line">            <span class="keyword">print</span> json.dumps(q, sort_keys=<span class="literal">True</span>, indent=<span class="number">4</span>)</span><br><span class="line">        <span class="keyword">return</span> re</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    ec = EsClear()</span><br><span class="line">    ec.get_invalid_queues()</span><br></pre></td></tr></table></figure>
