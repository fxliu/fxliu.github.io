      <h2 id="基础"><a href="#基础" class="headerlink" title="基础"></a>基础</h2><figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">ajaxGet</span>(<span class="params">url, data</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">const</span> _this = <span class="keyword">this</span>;</span><br><span class="line">    $.<span class="keyword">get</span>(url, data, function (data, status) &#123;</span><br><span class="line">        myPrint(<span class="string">"状态："</span> + status);</span><br><span class="line">        myPrint(<span class="string">"数据："</span> + data);</span><br><span class="line">        <span class="comment">// 这里的this是ajax的this, 要使用外层this需要自己定义变量保存</span></span><br><span class="line">        _this.content = data;</span><br><span class="line">    &#125;, <span class="string">"json"</span>)  <span class="comment">// 指定 dataType: "json"</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">ajaxPost</span>(<span class="params">url, data, param=&#123;&#125;</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(param)</span><br><span class="line">        url += <span class="string">"?"</span> + $.param(param);</span><br><span class="line">    $.post(url, data, <span class="function"><span class="keyword">function</span> (<span class="params">data, status</span>) </span>&#123;</span><br><span class="line">        myPrint(<span class="string">"状态："</span> + status);</span><br><span class="line">        myPrint(<span class="string">"数据："</span> + data);</span><br><span class="line">    &#125;, <span class="string">"json"</span>)</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">let</span> d = &#123;</span><br><span class="line">    a: <span class="string">"1"</span>,</span><br><span class="line">    b: <span class="string">"2"</span>,</span><br><span class="line">&#125;;</span><br><span class="line">ajaxGet(<span class="string">'/uri'</span>, d);</span><br></pre></td></tr></table></figure>

<figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="comment">// 重写，达到事件拦截的效果</span></span><br><span class="line"><span class="comment">/** 简单封装: 仅失败处理</span></span><br><span class="line"><span class="comment"> * 成功: 打印顺序 -&gt; success -&gt; done</span></span><br><span class="line"><span class="comment"> * 失败: 打印顺序 -&gt; error -&gt; --fail-- -&gt; fail</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line">(<span class="function"><span class="keyword">function</span> (<span class="params">$</span>) </span>&#123;</span><br><span class="line">    $._ajax = $.ajax;    <span class="comment">// 备份</span></span><br><span class="line">    $.ajax = <span class="literal">undefined</span>;</span><br><span class="line">    $.ajax = <span class="function"><span class="keyword">function</span> (<span class="params">url, options</span>) </span>&#123;    <span class="comment">// 重写</span></span><br><span class="line">        <span class="keyword">return</span> $._ajax(url, options).fail( <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">            <span class="built_in">console</span>.log(<span class="string">"--fail--"</span>);</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;;</span><br><span class="line">&#125;)(jQuery);</span><br><span class="line"></span><br><span class="line"><span class="comment">/** 事件封装</span></span><br><span class="line"><span class="comment"> * 成功顺序: _beforeSend -&gt; _success -&gt; success -&gt; done -&gt; _complete</span></span><br><span class="line"><span class="comment"> * 失败顺序: _beforeSend -&gt; _error -&gt; error -&gt; fail -&gt; _complete</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line">(<span class="function"><span class="keyword">function</span> (<span class="params">$</span>) </span>&#123;</span><br><span class="line">    <span class="comment">//首先备份下jquery的ajax方法</span></span><br><span class="line">    <span class="keyword">const</span> _ajax = $.ajax;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//重写jquery的ajax方法</span></span><br><span class="line">    $.ajax = <span class="function"><span class="keyword">function</span> (<span class="params">opt</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">const</span> success = opt.success;</span><br><span class="line">        <span class="keyword">const</span> error = opt.error;</span><br><span class="line">        <span class="keyword">const</span> _opt = $.extend(opt, &#123;</span><br><span class="line">            error: <span class="function"><span class="keyword">function</span> (<span class="params">XMLHttpRequest, textStatus, errorThrown</span>) </span>&#123;</span><br><span class="line">                <span class="built_in">console</span>.log(<span class="string">'_error'</span>);</span><br><span class="line">                <span class="keyword">if</span> (error)</span><br><span class="line">                    error(XMLHttpRequest, textStatus, errorThrown);</span><br><span class="line">            &#125;,</span><br><span class="line">            success: <span class="function"><span class="keyword">function</span> (<span class="params">data, textStatus</span>) </span>&#123;</span><br><span class="line">                <span class="built_in">console</span>.log(<span class="string">'_success'</span>);</span><br><span class="line">                <span class="keyword">if</span> (success)</span><br><span class="line">                    success(data, textStatus);</span><br><span class="line">            &#125;,</span><br><span class="line">            beforeSend: <span class="function"><span class="keyword">function</span> (<span class="params">XHR</span>) </span>&#123;</span><br><span class="line">                <span class="comment">// 提交前回调方法</span></span><br><span class="line">                <span class="built_in">console</span>.log(<span class="string">'_beforeSend'</span>);</span><br><span class="line">            &#125;,</span><br><span class="line">            complete: <span class="function"><span class="keyword">function</span> (<span class="params">XHR, TS</span>) </span>&#123;</span><br><span class="line">                <span class="comment">// 请求完成后回调函数 (请求成功或失败之后均调用)。</span></span><br><span class="line">                <span class="built_in">console</span>.log(<span class="string">'_complete'</span>);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line">        <span class="keyword">return</span> _ajax(_opt);</span><br><span class="line">    &#125;;</span><br><span class="line">&#125;)(jQuery);</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * ajax 事件处理</span></span><br><span class="line"><span class="comment"> * 失败顺序: fail -&gt; document -&gt; window</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line">$(<span class="built_in">window</span>).ajaxError(<span class="function"><span class="keyword">function</span> (<span class="params">event, XMLHttpRequest, ajaxOptions</span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">'ajaxError this === window'</span>, <span class="keyword">this</span> === <span class="built_in">window</span>);</span><br><span class="line">&#125;);</span><br><span class="line">$(<span class="built_in">document</span>).ajaxError(<span class="function"><span class="keyword">function</span> (<span class="params">event, XMLHttpRequest, ajaxOptions</span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">'ajaxError this === document'</span>, <span class="keyword">this</span> === <span class="built_in">document</span>);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">$.ajax(<span class="string">'test.php'</span>).fail(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">"fail"</span>);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">$.ajax(&#123;</span><br><span class="line">    url: <span class="string">"../test.php"</span>,</span><br><span class="line">    type: <span class="string">"GET"</span>,</span><br><span class="line">    success: <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">'success'</span>);</span><br><span class="line">    &#125;,</span><br><span class="line">    error: <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">'error'</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;).done(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">'done'</span>);</span><br><span class="line">&#125;).fail(<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">'fail'</span>);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>

    script.type = 'text/javascript';

    if (script.readyState) { //IE
      script.onreadystatechange = function() {
        if (script.readyState == 'loaded' ||
          script.readyState == 'complete') {
          script.onreadystatechange = null;
          callback();
        }
      };
    } else { //Others
      script.onload = function() {
        callback();
      };
    }

    script.src = url;
    document.getElementsByTagName('head')[0].appendChild(script);
  }
