      <h2 id="基础"><a href="#基础" class="headerlink" title="基础"></a>基础</h2><figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="comment">// 模板字符串</span></span><br><span class="line"><span class="keyword">let</span> a = <span class="string">'hello'</span>;</span><br><span class="line"><span class="keyword">let</span> b = <span class="string">`<span class="subst">$&#123;a&#125;</span> world`</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// json字符串 -&gt; js对象</span></span><br><span class="line">js_obj = <span class="built_in">JSON</span>.parse(json_str);</span><br><span class="line"><span class="comment">// json对象 -&gt; js字符串</span></span><br><span class="line">json_str = <span class="built_in">JSON</span>. stringify(js_obj);</span><br><span class="line"></span><br><span class="line"><span class="comment">// encodeUrl</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">urlEncode</span>(<span class="params">param</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> paramStr = <span class="string">''</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> k <span class="keyword">in</span> param) &#123;</span><br><span class="line">        paramStr += paramStr ? <span class="string">'&amp;'</span>:<span class="string">''</span>;</span><br><span class="line">        paramStr += <span class="built_in">encodeURIComponent</span>(k) + <span class="string">'='</span> + <span class="built_in">encodeURIComponent</span>(param[k]);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> paramStr;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="comment">// 日期</span></span><br><span class="line"><span class="keyword">let</span> d1 = <span class="keyword">new</span> <span class="built_in">Date</span>(<span class="string">'2010-02-12'</span>);</span><br><span class="line">d1.setFullYear(d.getFullYear()+<span class="number">10</span>);</span><br><span class="line"><span class="comment">// 毫秒</span></span><br><span class="line"><span class="keyword">let</span> date = <span class="keyword">new</span> <span class="built_in">Date</span>();</span><br><span class="line"><span class="built_in">console</span>.log(date, date.getMilliseconds());</span><br><span class="line"><span class="comment">// vux的日期格式化</span></span><br><span class="line"><span class="keyword">import</span> &#123;dateFormat&#125; <span class="keyword">from</span> <span class="string">'vux'</span>;</span><br><span class="line"><span class="keyword">let</span> d2 = dateFormat(d, <span class="string">'YYYY-MM-DD'</span>);</span><br></pre></td></tr></table></figure>

<h2 id="数组"><a href="#数组" class="headerlink" title="数组"></a>数组</h2><figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="comment">// 遍历</span></span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">let</span> j = <span class="number">0</span>,len=arr.length; j &lt; len; j++) &#123;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 清空</span></span><br><span class="line">arr.splice(<span class="number">0</span>,arr.length);</span><br></pre></td></tr></table></figure>
