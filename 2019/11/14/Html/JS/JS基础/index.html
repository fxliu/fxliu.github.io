      <h2 id="基础"><a href="#基础" class="headerlink" title="基础"></a>基础</h2><figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="comment">// 模板字符串</span></span><br><span class="line"><span class="keyword">let</span> a = <span class="string">'hello'</span>;</span><br><span class="line"><span class="keyword">let</span> b = <span class="string">`<span class="subst">$&#123;a&#125;</span> world`</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// json字符串 -&gt; js对象</span></span><br><span class="line">js_obj = <span class="built_in">JSON</span>.parse(json_str);</span><br><span class="line"><span class="comment">// json对象 -&gt; js字符串</span></span><br><span class="line">json_str = <span class="built_in">JSON</span>. stringify(js_obj);</span><br></pre></td></tr></table></figure>

<figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="comment">// 日期</span></span><br><span class="line"><span class="keyword">let</span> d1 = <span class="keyword">new</span> <span class="built_in">Date</span>(<span class="string">'2010-02-12'</span>);</span><br><span class="line">d1.setFullYear(d.getFullYear()+<span class="number">10</span>);</span><br><span class="line"><span class="comment">// 毫秒</span></span><br><span class="line"><span class="keyword">let</span> date = <span class="keyword">new</span> <span class="built_in">Date</span>();</span><br><span class="line"><span class="built_in">console</span>.log(date, date.getMilliseconds());</span><br><span class="line"><span class="comment">// 时间戳</span></span><br><span class="line"><span class="built_in">Math</span>.floor(<span class="keyword">new</span> <span class="built_in">Date</span>() / <span class="number">1000</span>);</span><br><span class="line"><span class="comment">// vux的日期格式化</span></span><br><span class="line"><span class="keyword">import</span> &#123;dateFormat&#125; <span class="keyword">from</span> <span class="string">'vux'</span>;</span><br><span class="line"><span class="keyword">let</span> d2 = dateFormat(d, <span class="string">'YYYY-MM-DD'</span>);</span><br><span class="line"></span><br><span class="line">tools.dateFormat = <span class="function"><span class="keyword">function</span> (<span class="params">date, fmt = <span class="string">'YYYY-MM-DD HH:mm:ss'</span></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (!date) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="string">''</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (<span class="keyword">typeof</span> date === <span class="string">'string'</span>) &#123;</span><br><span class="line">        date = <span class="keyword">new</span> <span class="built_in">Date</span>(date.replace(<span class="regexp">/-/g</span>, <span class="string">'/'</span>));</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (<span class="keyword">typeof</span> date === <span class="string">'number'</span>) &#123;</span><br><span class="line">        date = <span class="keyword">new</span> <span class="built_in">Date</span>(date);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">let</span> o = &#123;</span><br><span class="line">        <span class="string">'M+'</span>: date.getMonth() + <span class="number">1</span>,</span><br><span class="line">        <span class="string">'D+'</span>: date.getDate(),</span><br><span class="line">        <span class="string">'h+'</span>: date.getHours() % <span class="number">12</span> === <span class="number">0</span> ? <span class="number">12</span> : date.getHours() % <span class="number">12</span>,</span><br><span class="line">        <span class="string">'H+'</span>: date.getHours(),</span><br><span class="line">        <span class="string">'m+'</span>: date.getMinutes(),</span><br><span class="line">        <span class="string">'s+'</span>: date.getSeconds(),</span><br><span class="line">        <span class="string">'q+'</span>: <span class="built_in">Math</span>.floor((date.getMonth() + <span class="number">3</span>) / <span class="number">3</span>),</span><br><span class="line">        <span class="string">'S'</span>: date.getMilliseconds()</span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="keyword">let</span> week = &#123;</span><br><span class="line">        <span class="string">'0'</span>: <span class="string">'\u65e5'</span>,</span><br><span class="line">        <span class="string">'1'</span>: <span class="string">'\u4e00'</span>,</span><br><span class="line">        <span class="string">'2'</span>: <span class="string">'\u4e8c'</span>,</span><br><span class="line">        <span class="string">'3'</span>: <span class="string">'\u4e09'</span>,</span><br><span class="line">        <span class="string">'4'</span>: <span class="string">'\u56db'</span>,</span><br><span class="line">        <span class="string">'5'</span>: <span class="string">'\u4e94'</span>,</span><br><span class="line">        <span class="string">'6'</span>: <span class="string">'\u516d'</span></span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="keyword">if</span> (<span class="regexp">/(Y+)/</span>.test(fmt)) &#123;</span><br><span class="line">        fmt = fmt.replace(<span class="built_in">RegExp</span>.$<span class="number">1</span>, (date.getFullYear() + <span class="string">''</span>).substr(<span class="number">4</span> - <span class="built_in">RegExp</span>.$<span class="number">1.</span>length));</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (<span class="regexp">/(E+)/</span>.test(fmt)) &#123;</span><br><span class="line">        fmt = fmt.replace(<span class="built_in">RegExp</span>.$<span class="number">1</span>, ((<span class="built_in">RegExp</span>.$<span class="number">1.</span>length &gt; <span class="number">1</span>) ? (<span class="built_in">RegExp</span>.$<span class="number">1.</span>length &gt; <span class="number">2</span> ? <span class="string">'\u661f\u671f'</span> : <span class="string">'\u5468'</span>) : <span class="string">''</span>) + week[date.getDay() + <span class="string">''</span>]);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> k <span class="keyword">in</span> o) &#123;</span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="string">'('</span> + k + <span class="string">')'</span>).test(fmt)) &#123;</span><br><span class="line">            fmt = fmt.replace(<span class="built_in">RegExp</span>.$<span class="number">1</span>, (<span class="built_in">RegExp</span>.$<span class="number">1.</span>length === <span class="number">1</span>) ? (o[k]) : ((<span class="string">'00'</span> + o[k]).substr((<span class="string">''</span> + o[k]).length)));</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> fmt;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="keyword">export</span> <span class="function"><span class="keyword">function</span> <span class="title">parseTime</span>(<span class="params">time, cFormat = <span class="string">'&#123;y&#125;-&#123;m&#125;-&#123;d&#125; &#123;h&#125;:&#123;i&#125;:&#123;s&#125;'</span></span>) </span>&#123;</span><br><span class="line">  <span class="keyword">if</span> (<span class="built_in">arguments</span>.length === <span class="number">0</span>) &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">null</span></span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">const</span> format = cFormat || <span class="string">'&#123;y&#125;-&#123;m&#125;-&#123;d&#125; &#123;h&#125;:&#123;i&#125;:&#123;s&#125;'</span></span><br><span class="line">  <span class="keyword">let</span> date</span><br><span class="line">  <span class="keyword">if</span> (<span class="keyword">typeof</span> time === <span class="string">'object'</span>) &#123;</span><br><span class="line">    date = time</span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    <span class="keyword">if</span> ((<span class="keyword">typeof</span> time === <span class="string">'string'</span>) &amp;&amp; (<span class="regexp">/^[0-9]+$/</span>.test(time))) &#123;</span><br><span class="line">      time = <span class="built_in">parseInt</span>(time)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> ((<span class="keyword">typeof</span> time === <span class="string">'number'</span>) &amp;&amp; (time.toString().length === <span class="number">10</span>)) &#123;</span><br><span class="line">      time = time * <span class="number">1000</span></span><br><span class="line">    &#125;</span><br><span class="line">    date = <span class="keyword">new</span> <span class="built_in">Date</span>(time)</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">const</span> formatObj = &#123;</span><br><span class="line">    y: date.getFullYear(),</span><br><span class="line">    m: date.getMonth() + <span class="number">1</span>,</span><br><span class="line">    d: date.getDate(),</span><br><span class="line">    h: date.getHours(),</span><br><span class="line">    i: date.getMinutes(),</span><br><span class="line">    s: date.getSeconds(),</span><br><span class="line">    a: date.getDay()</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">const</span> time_str = format.replace(<span class="regexp">/&#123;([ymdhisa])+&#125;/g</span>, (result, key) =&gt; &#123;</span><br><span class="line">    <span class="keyword">const</span> value = formatObj[key]</span><br><span class="line">    <span class="comment">// Note: getDay() returns 0 on Sunday</span></span><br><span class="line">    <span class="keyword">if</span> (key === <span class="string">'a'</span>) &#123; <span class="keyword">return</span> [<span class="string">'日'</span>, <span class="string">'一'</span>, <span class="string">'二'</span>, <span class="string">'三'</span>, <span class="string">'四'</span>, <span class="string">'五'</span>, <span class="string">'六'</span>][value ] &#125;</span><br><span class="line">    <span class="keyword">return</span> value.toString().padStart(<span class="number">2</span>, <span class="string">'0'</span>)</span><br><span class="line">  &#125;)</span><br><span class="line">  <span class="keyword">return</span> time_str</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> sdtime1 = <span class="keyword">new</span> <span class="built_in">Date</span>(<span class="string">'2018-03-22 16:14:55'</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> sdtime2 = sdtime1.setHours(sdtime1.getHours() <span class="number">-1</span>)<span class="comment">//小时</span></span><br><span class="line"><span class="keyword">var</span> sdtime3=<span class="keyword">new</span> <span class="built_in">Date</span>().setDate((<span class="keyword">new</span> <span class="built_in">Date</span>().getDate()<span class="number">-7</span>))<span class="comment">//7天</span></span><br><span class="line"><span class="keyword">var</span> sdtime4=<span class="keyword">new</span> <span class="built_in">Date</span>().setMonth((<span class="keyword">new</span> <span class="built_in">Date</span>().getMonth()<span class="number">-1</span>))<span class="comment">//一个月</span></span><br><span class="line"><span class="keyword">var</span> sdtime5=<span class="keyword">new</span> <span class="built_in">Date</span>().setFullYear((<span class="keyword">new</span> <span class="built_in">Date</span>().getFullYear()<span class="number">-1</span>))<span class="comment">//一年</span></span><br></pre></td></tr></table></figure>

<h2 id="对象"><a href="#对象" class="headerlink" title="对象"></a>对象</h2><figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="keyword">var</span> obj = &#123;<span class="string">'0'</span>:<span class="string">'a'</span>,<span class="string">'1'</span>:<span class="string">'b'</span>,<span class="string">'2'</span>:<span class="string">'c'</span>&#125;;</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">var</span> i <span class="keyword">in</span> obj) &#123;</span><br><span class="line">     <span class="built_in">console</span>.log(i,<span class="string">":"</span>,obj[i]);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
