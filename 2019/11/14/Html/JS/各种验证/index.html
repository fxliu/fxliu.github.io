      <h2 id="格式验证"><a href="#格式验证" class="headerlink" title="格式验证"></a>格式验证</h2><figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="comment">// 手机、微信、QQ</span></span><br><span class="line">tool.regVal = <span class="function"><span class="keyword">function</span>(<span class="params">type,val</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">let</span> reg = &#123;</span><br><span class="line">        <span class="string">"telephone"</span>: <span class="regexp">/^[1][0-9]&#123;10&#125;$/</span>,</span><br><span class="line">        <span class="string">"wechat"</span>: <span class="regexp">/^[a-zA-Z]([-_a-zA-Z0-9]&#123;5,19&#125;)+$|^[1][0-9]&#123;10&#125;$|^[1-9][0-9]&#123;4,12&#125;$/</span>,</span><br><span class="line">        <span class="string">"QQ"</span>: <span class="regexp">/^[1-9][0-9]&#123;4,12&#125;$/</span></span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="keyword">if</span>(type <span class="keyword">in</span> reg)&#123;</span><br><span class="line">        <span class="keyword">return</span> (<span class="keyword">new</span> <span class="built_in">RegExp</span>(reg[type])).test(val);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">if</span> (type === <span class="string">"cert"</span>)</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.cert(val);</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">if</span> (type === <span class="string">"age16"</span>)</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.age16(val);</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 身份证号</span></span><br><span class="line"><span class="keyword">export</span> <span class="function"><span class="keyword">function</span> <span class="title">validCert</span>(<span class="params">val</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">const</span> reg = <span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="regexp">/^[1-9]\d&#123;5&#125;(19|20)\d&#123;2&#125;((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d&#123;3&#125;[0-9Xx]$/</span>);</span><br><span class="line">  <span class="keyword">const</span> card = [<span class="number">7</span>, <span class="number">9</span>, <span class="number">10</span>, <span class="number">5</span>, <span class="number">8</span>, <span class="number">4</span>, <span class="number">2</span>, <span class="number">1</span>, <span class="number">6</span>, <span class="number">3</span>, <span class="number">7</span>, <span class="number">9</span>, <span class="number">10</span>, <span class="number">5</span>, <span class="number">8</span>, <span class="number">4</span>, <span class="number">2</span>];</span><br><span class="line">  <span class="keyword">const</span> cardX = [<span class="string">'1'</span>, <span class="string">'0'</span>, <span class="string">'X'</span>, <span class="string">'9'</span>, <span class="string">'8'</span>, <span class="string">'7'</span>, <span class="string">'6'</span>, <span class="string">'5'</span>, <span class="string">'4'</span>, <span class="string">'3'</span>, <span class="string">'2'</span>];</span><br><span class="line">  <span class="keyword">let</span> last = <span class="string">''</span>;</span><br><span class="line">  <span class="keyword">let</span> sum = <span class="number">0</span>;</span><br><span class="line">  <span class="keyword">if</span> (!reg.test(val)) &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// 校验位识别</span></span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>, l = val.length; i &lt; l; i++) &#123;</span><br><span class="line">    <span class="keyword">if</span> (i &lt; val.length - <span class="number">1</span>) &#123;</span><br><span class="line">      sum += val[i] * card[i];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (i === val.length - <span class="number">1</span>) &#123;</span><br><span class="line">      last = val[i];</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> cardX[sum % <span class="number">11</span>] === last;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 姓名</span></span><br><span class="line">tool.checkName = <span class="function"><span class="keyword">function</span>(<span class="params">val</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">let</span> reg = <span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="regexp">/^[\u4E00-\u9FA5\uf900-\ufa2d]&#123;1&#125;[\u4E00-\u9FA5\uf900-\ufa2d·]&#123;0,14&#125;[\u4E00-\u9FA5\uf900-\ufa2d]&#123;1&#125;$/</span>);</span><br><span class="line">    <span class="keyword">if</span> (!reg.test(val)) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<h2 id="图片数据：base64头"><a href="#图片数据：base64头" class="headerlink" title="图片数据：base64头"></a>图片数据：base64头</h2><figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="comment">// 去掉头：'data:image/jpeg;base64,'</span></span><br><span class="line">formatPic = <span class="function"><span class="keyword">function</span> (<span class="params">pic</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> pic.replace(<span class="regexp">/^[\s\S]*,/</span>, <span class="string">''</span>);</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
