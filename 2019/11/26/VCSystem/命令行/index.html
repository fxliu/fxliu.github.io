      <h2 id="API"><a href="#API" class="headerlink" title="API"></a>API</h2><ul>
<li><a href="https://github.com/fxliu/VCDemo/tree/master/Process/命令行-输入输出" target="_blank" rel="noopener">封装Demo</a><ul>
<li>支持持续通讯</li>
</ul>
</li>
</ul>
<figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="function">BOOL <span class="title">GetInfoByCmd</span><span class="params">(CString &amp;strResult, CString strCmd)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">  BOOL bret = FALSE;</span><br><span class="line"></span><br><span class="line">  HANDLE hOutRead, hOutWrite, hInRead, hInWrite;</span><br><span class="line">  hOutRead = hOutWrite = hInRead = hInWrite = <span class="literal">NULL</span>;</span><br><span class="line">  SECURITY_ATTRIBUTES sa;</span><br><span class="line">  sa.nLength = <span class="keyword">sizeof</span>(SECURITY_ATTRIBUTES);</span><br><span class="line">  sa.lpSecurityDescriptor = <span class="literal">NULL</span>;</span><br><span class="line">  sa.bInheritHandle = TRUE;</span><br><span class="line">  <span class="comment">//创建管道</span></span><br><span class="line">  <span class="keyword">if</span> (!CreatePipe(&amp;hOutRead, &amp;hOutWrite, &amp;sa, <span class="number">0</span>))</span><br><span class="line">    <span class="keyword">goto</span> _end;</span><br><span class="line">  <span class="keyword">if</span> (!CreatePipe(&amp;hInRead, &amp;hInWrite, &amp;sa, <span class="number">0</span>))</span><br><span class="line">    <span class="keyword">goto</span> _end;</span><br><span class="line">  <span class="comment">//控制命令行窗口信息</span></span><br><span class="line">  STARTUPINFO si;</span><br><span class="line">  ZeroMemory(&amp;si, <span class="keyword">sizeof</span>(si));</span><br><span class="line">  si.cb = <span class="keyword">sizeof</span>(STARTUPINFO);</span><br><span class="line">  GetStartupInfo(&amp;si);</span><br><span class="line">  si.hStdInput = hInRead;</span><br><span class="line">  si.hStdError = hOutWrite;</span><br><span class="line">  si.hStdOutput = hOutWrite;</span><br><span class="line">  si.wShowWindow = SW_HIDE; <span class="comment">//隐藏命令行窗口</span></span><br><span class="line">  si.dwFlags = STARTF_USESHOWWINDOW | STARTF_USESTDHANDLES;</span><br><span class="line">  <span class="comment">//进程信息</span></span><br><span class="line">  PROCESS_INFORMATION pi;</span><br><span class="line">  ZeroMemory(&amp;pi, <span class="keyword">sizeof</span>(pi));</span><br><span class="line"></span><br><span class="line">  <span class="comment">//创建获取命令行进程</span></span><br><span class="line">  <span class="keyword">if</span> (strCmd.Find(<span class="string">'\n'</span>) == <span class="number">-1</span>)</span><br><span class="line">  &#123;</span><br><span class="line">    <span class="comment">// 单行指令</span></span><br><span class="line">    TCHAR szCmd[<span class="number">256</span>] = TEXT(<span class="string">"cmd.exe /c"</span>);   <span class="comment">// 必须单独申请变量，直接CreateProcess会崩溃，BUG？？</span></span><br><span class="line">    StrCat(szCmd, strCmd);</span><br><span class="line">    <span class="keyword">if</span> (!CreateProcess(<span class="literal">NULL</span>, szCmd, <span class="literal">NULL</span>, <span class="literal">NULL</span>, TRUE, <span class="number">0</span>, <span class="literal">NULL</span>, <span class="literal">NULL</span>, &amp;si, &amp;pi))</span><br><span class="line">      <span class="keyword">goto</span> _end;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">else</span></span><br><span class="line">  &#123;</span><br><span class="line">    <span class="comment">// 多行指令 - 最后一条指令必须是exit，否则进程无法退出</span></span><br><span class="line">    <span class="comment">// strCmd = TEXT("@echo off\ndir\nexit\n");</span></span><br><span class="line">    TCHAR szCmd[<span class="number">32</span>] = TEXT(<span class="string">"cmd.exe"</span>);</span><br><span class="line">    <span class="keyword">if</span> (!CreateProcess(<span class="literal">NULL</span>, szCmd, <span class="literal">NULL</span>, <span class="literal">NULL</span>, TRUE, <span class="number">0</span>, <span class="literal">NULL</span>, <span class="literal">NULL</span>, &amp;si, &amp;pi))</span><br><span class="line">      <span class="keyword">goto</span> _end;</span><br><span class="line">    <span class="keyword">if</span> (strCmd.Right(<span class="number">1</span>) != TEXT(<span class="string">"\n"</span>))</span><br><span class="line">      strCmd += TEXT(<span class="string">"\n"</span>);</span><br><span class="line">    <span class="keyword">if</span> (!WriteFile(hInWrite, CW2A(strCmd).m_psz, strCmd.GetLength(), <span class="literal">NULL</span>, <span class="literal">NULL</span>))</span><br><span class="line">      <span class="keyword">goto</span> _end;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// 等待进程结束</span></span><br><span class="line">  WaitForSingleObject(pi.hProcess, INFINITE);</span><br><span class="line">  CloseHandle(hOutWrite);   <span class="comment">// 关闭Write，避免缓存数据读完后read阻塞</span></span><br><span class="line">  hOutWrite = <span class="literal">NULL</span>;</span><br><span class="line">  <span class="comment">// 缓冲区数据读取</span></span><br><span class="line">  <span class="keyword">const</span> <span class="keyword">long</span> MAX_OUT_SIZE = <span class="number">1024</span>;</span><br><span class="line">  <span class="keyword">char</span> szBuffer[MAX_OUT_SIZE + <span class="number">1</span>];</span><br><span class="line">  <span class="built_in">memset</span>(szBuffer, <span class="number">0</span>, <span class="keyword">sizeof</span>(szBuffer));</span><br><span class="line">  DWORD dwRead = <span class="number">0</span>; <span class="comment">// 该参数必须存在，否则某些机器上会崩溃</span></span><br><span class="line">  <span class="keyword">while</span> (ReadFile(hOutRead, szBuffer, MAX_OUT_SIZE, &amp;dwRead, <span class="number">0</span>))</span><br><span class="line">  &#123;</span><br><span class="line">    strResult += CA2W(szBuffer);</span><br><span class="line">    <span class="built_in">memset</span>(szBuffer, <span class="number">0</span>, <span class="keyword">sizeof</span>(szBuffer));</span><br><span class="line">  &#125;</span><br><span class="line">  bret = TRUE;</span><br><span class="line"></span><br><span class="line">  _end:</span><br><span class="line">  <span class="comment">//关闭所有的句柄</span></span><br><span class="line">  <span class="keyword">if</span> (hOutRead)</span><br><span class="line">    CloseHandle(hOutRead);</span><br><span class="line">  <span class="keyword">if</span> (hOutWrite)</span><br><span class="line">    CloseHandle(hOutWrite);</span><br><span class="line">  <span class="keyword">if</span> (hInRead)</span><br><span class="line">    CloseHandle(hInRead);</span><br><span class="line">  <span class="keyword">if</span> (hInWrite)</span><br><span class="line">    CloseHandle(hInWrite);</span><br><span class="line">  <span class="keyword">if</span> (pi.hProcess)</span><br><span class="line">    CloseHandle(pi.hProcess);</span><br><span class="line">  <span class="keyword">if</span> (pi.hThread)</span><br><span class="line">    CloseHandle(pi.hThread);</span><br><span class="line">  <span class="keyword">return</span> bret;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="命令执行"><a href="#命令执行" class="headerlink" title="命令执行"></a>命令执行</h2><figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="comment">// 常规指令</span></span><br><span class="line">UINT re = WinExec(cmd, SW_HIDE);</span><br><span class="line"><span class="keyword">if</span> (re &lt;= <span class="number">31</span>)</span><br><span class="line">&#123;</span><br><span class="line">  CString strError;</span><br><span class="line">  <span class="keyword">switch</span> (re)</span><br><span class="line">  &#123;</span><br><span class="line">  <span class="keyword">case</span> ERROR_BAD_FORMAT:      strError = cmd + TEXT(<span class="string">":ERROR_BAD_FORMAT"</span>); <span class="keyword">break</span>;</span><br><span class="line">  <span class="keyword">case</span> ERROR_FILE_NOT_FOUND:  strError = cmd + TEXT(<span class="string">":ERROR_FILE_NOT_FOUND"</span>); <span class="keyword">break</span>;</span><br><span class="line">  <span class="keyword">case</span> ERROR_PATH_NOT_FOUND:  strError = cmd + TEXT(<span class="string">":ERROR_PATH_NOT_FOUND"</span>); <span class="keyword">break</span>;</span><br><span class="line">  <span class="keyword">case</span> <span class="number">0</span>:                     strError = cmd + TEXT(<span class="string">":系统内存或资源已耗尽"</span>); <span class="keyword">break</span>;</span><br><span class="line">  <span class="keyword">default</span>:                    strError = cmd + TEXT(<span class="string">":ERROR"</span>); <span class="keyword">break</span>;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 32位程序启动64位程序</span></span><br><span class="line">ShellExecute(<span class="literal">NULL</span>, <span class="literal">NULL</span>, GetRunPath() + TEXT(<span class="string">"\\SystemInit64.exe"</span>), <span class="literal">NULL</span>, <span class="literal">NULL</span>, FALSE);</span><br><span class="line"><span class="comment">// 常规指令</span></span><br><span class="line">ShellExecute(<span class="literal">NULL</span>, TEXT(<span class="string">"open"</span>), TEXT(<span class="string">"net"</span>), TEXT(<span class="string">"stop IDReader"</span>), <span class="literal">NULL</span>, FALSE);</span><br></pre></td></tr></table></figure>
