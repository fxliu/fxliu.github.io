      <h2 id="文件"><a href="#文件" class="headerlink" title="文件"></a>文件</h2><h3 id="属性"><a href="#属性" class="headerlink" title="属性"></a>属性</h3><figure class="highlight py"><table><tr><td class="code"><pre><span class="line"><span class="comment"># 创建时间</span></span><br><span class="line">os.stat(fn).st_ctime</span><br></pre></td></tr></table></figure>

<h3 id="常规操作"><a href="#常规操作" class="headerlink" title="常规操作"></a>常规操作</h3><figure class="highlight py"><table><tr><td class="code"><pre><span class="line"><span class="keyword">import</span> os</span><br><span class="line">os.mkdir(folder_name)      <span class="comment">#创建文件夹</span></span><br><span class="line">os.makedirs(folder_name)   <span class="comment">#创建多层文件夹</span></span><br><span class="line"></span><br><span class="line">os.rmdir(folder_name)      <span class="comment">#删除空文件夹</span></span><br><span class="line">os.removedirs(path)        <span class="comment">#递归删除空目录</span></span><br><span class="line"></span><br><span class="line">os.rename(oldfiles,newfile) <span class="comment">#文件/文件夹改名</span></span><br><span class="line">os.remove(path)             <span class="comment">#文件删除</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#相当于文件移动,但目标目录必须存在</span></span><br><span class="line">os.rename(<span class="string">'D:\\1\\2.txt'</span>,<span class="string">'D:\\2\\3.txt'</span>)</span><br><span class="line"><span class="comment">#目录和文件 同时改名</span></span><br><span class="line">os.renames(<span class="string">'D:\\2\\3.txt'</span>,<span class="string">'D:\\1\\1.txt'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 文件是否存在</span></span><br><span class="line">os.path.exists(<span class="string">'d:/assist'</span>)</span><br><span class="line">os.path.exists(<span class="string">'d:/assist/getTeacherList.py'</span>)</span><br><span class="line"></span><br><span class="line">os.makedirs(<span class="string">'d:/assist/set'</span>)</span><br><span class="line">os.path.exists(<span class="string">'d:/assist/set'</span>)</span><br></pre></td></tr></table></figure>

<figure class="highlight py"><table><tr><td class="code"><pre><span class="line"><span class="keyword">import</span> sys,os</span><br><span class="line"></span><br><span class="line"><span class="comment">#当前程序变量</span></span><br><span class="line">print(sys.path)</span><br><span class="line"></span><br><span class="line"><span class="comment">#系统变量</span></span><br><span class="line">print(os.environ[<span class="string">'TMP'</span>])</span><br><span class="line"></span><br><span class="line"><span class="comment">#环境变量转化</span></span><br><span class="line">os.environ[<span class="string">'myvar'</span>]=<span class="string">'value'</span> <span class="comment">#定义自己的环境变量</span></span><br><span class="line">print(os.path.expandvars(<span class="string">'$TMP\\myvar'</span>))</span><br></pre></td></tr></table></figure>

<h2 id="Excel"><a href="#Excel" class="headerlink" title="Excel"></a>Excel</h2><p>安装：<code>pip install openpyxl</code></p>
<figure class="highlight py"><table><tr><td class="code"><pre><span class="line"><span class="comment"># -*- coding: gbk -*-</span></span><br><span class="line"><span class="keyword">import</span> openpyxl</span><br><span class="line"><span class="keyword">import</span> datetime</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">test_read</span><span class="params">(fn)</span>:</span></span><br><span class="line">    wb = openpyxl.load_workbook(fn)</span><br><span class="line">    ws = wb.get_sheet_by_name(wb.get_sheet_names()[<span class="number">0</span>])</span><br><span class="line">    wc = ws.cell(row=<span class="number">1</span>, column=<span class="number">1</span>)</span><br><span class="line">    <span class="keyword">print</span> wc.value</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">test_create</span><span class="params">(fn)</span>:</span></span><br><span class="line">    wb = openpyxl.Workbook()</span><br><span class="line">    ws = wb.create_sheet(index=<span class="number">0</span>, title=<span class="string">"sheet"</span>)</span><br><span class="line">    <span class="comment"># ws = wb.get_active_sheet()</span></span><br><span class="line">    <span class="comment"># ws = wb.active</span></span><br><span class="line">    <span class="comment"># ws.sheet_properties.tabColor = "205EB2"</span></span><br><span class="line">    <span class="comment"># ws.title = "test"</span></span><br><span class="line">    ws.append([<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>])  <span class="comment"># 添加一行</span></span><br><span class="line">    ws.cell(row=<span class="number">1</span>, column=<span class="number">1</span>, value=<span class="string">'test2'</span>)  <span class="comment"># 指定位置：字符串</span></span><br><span class="line">    ws[<span class="string">'A2'</span>] = datetime.datetime.now()  <span class="comment"># 指定位置：日期</span></span><br><span class="line">    wb.save(fn)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    fn = <span class="string">'test.xlsx'</span></span><br><span class="line">    test_create(fn)</span><br><span class="line">    test_read(fn)</span><br></pre></td></tr></table></figure>

<h2 id="文件夹"><a href="#文件夹" class="headerlink" title="文件夹"></a>文件夹</h2><h3 id="遍历"><a href="#遍历" class="headerlink" title="遍历"></a>遍历</h3><figure class="highlight py"><table><tr><td class="code"><pre><span class="line"><span class="comment"># 递归遍历</span></span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">for</span> root,dirs,files <span class="keyword">in</span> os.walk(directiory):</span><br><span class="line">    <span class="keyword">print</span> root,dirs,files</span><br><span class="line"></span><br><span class="line"><span class="comment"># 通配符遍历</span></span><br><span class="line"><span class="keyword">import</span> glob</span><br><span class="line"></span><br><span class="line">files = glob.glob(<span class="string">'*/*.json'</span>)   <span class="comment"># 遍历一级子目录下的json</span></span><br><span class="line"><span class="keyword">print</span> files   <span class="comment"># ['1/t1.json', '1/t2.json', '2/t.py']</span></span><br></pre></td></tr></table></figure>

<figure class="highlight py"><table><tr><td class="code"><pre><span class="line"><span class="keyword">import</span> shutil</span><br><span class="line"></span><br><span class="line"><span class="comment">#复制目录:目标目录存在的话则报错</span></span><br><span class="line">shutil.copytree(<span class="string">'d:/www'</span>, <span class="string">'c:/temp/'</span>)</span><br><span class="line"><span class="comment">#删除目录（支持非空删除）</span></span><br><span class="line">shutil.rmtree(path)</span><br><span class="line"></span><br><span class="line"><span class="comment">#简单复制: 如果目标文件存在则覆盖, 目标目录必须存在</span></span><br><span class="line">shutil.copyfile(<span class="string">'src.py'</span>,<span class="string">'des.copy'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#复制</span></span><br><span class="line"><span class="comment">#如果目标不是文件而是路径, 则复制指定文件到指定目录中, 文件名保持不变</span></span><br><span class="line"><span class="comment">#如果目标目录不存在, 则自动创建</span></span><br><span class="line"><span class="comment">#复制文件属性</span></span><br><span class="line">shutil.copy(<span class="string">'src'</span>,<span class="string">'des'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#复制</span></span><br><span class="line"><span class="comment">#文件最后一次被读取和修改时间等一些元信息, 也复制给新文件</span></span><br><span class="line"><span class="comment">#其他等同于copy</span></span><br><span class="line">shutil.copy2(<span class="string">'src'</span>,<span class="string">'des'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#目录复制</span></span><br><span class="line"><span class="comment">#目标目录必须是不存在的</span></span><br><span class="line">shutil.copytree(<span class="string">'src'</span>,<span class="string">'des'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#移动文件或目录</span></span><br><span class="line">shutil.move(a,b)</span><br></pre></td></tr></table></figure>
