      <h2 id="小函数封装"><a href="#小函数封装" class="headerlink" title="小函数封装"></a>小函数封装</h2><figure class="highlight c++"><table><tr><td class="code"><pre><span class="line"><span class="function"><span class="keyword">char</span> <span class="title">H2I</span><span class="params">(<span class="keyword">char</span> ch)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">  <span class="keyword">if</span> (ch &gt;= <span class="string">'0'</span> &amp;&amp; ch &lt;= <span class="string">'9'</span>)</span><br><span class="line">    <span class="keyword">return</span> ch - <span class="string">'0'</span>;</span><br><span class="line">  <span class="keyword">if</span> (ch &gt;= <span class="string">'a'</span> &amp;&amp; ch &lt;= <span class="string">'f'</span>)</span><br><span class="line">    <span class="keyword">return</span> ch - <span class="string">'a'</span> + <span class="number">10</span>;</span><br><span class="line">  <span class="keyword">return</span> ch - <span class="string">'A'</span> + <span class="number">10</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// "A\u5218B" -&gt; A刘B</span></span><br><span class="line"><span class="function">CStringA <span class="title">Uncode2String</span><span class="params">(<span class="keyword">char</span> *d)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">  CStringA str;</span><br><span class="line">  <span class="keyword">while</span>(*d)</span><br><span class="line">  &#123;</span><br><span class="line">    <span class="keyword">if</span> (<span class="built_in">strlen</span>(d) &lt; <span class="number">6</span>)</span><br><span class="line">    &#123;</span><br><span class="line">      str += d;</span><br><span class="line">      <span class="keyword">break</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (d[<span class="number">0</span>] == <span class="string">'\\'</span> &amp;&amp; d[<span class="number">1</span>] == <span class="string">'u'</span>)</span><br><span class="line">    &#123;</span><br><span class="line">      WCHAR ch[<span class="number">2</span>] = &#123; <span class="number">0</span> &#125;;</span><br><span class="line">      ch[<span class="number">0</span>] = (WCHAR((H2I(d[<span class="number">2</span>]) &lt;&lt; <span class="number">4</span>) + H2I(d[<span class="number">3</span>])) &lt;&lt; <span class="number">8</span>) + (H2I(d[<span class="number">4</span>]) &lt;&lt; <span class="number">4</span>) + H2I(d[<span class="number">5</span>]);</span><br><span class="line">      <span class="comment">// CP_UTF8</span></span><br><span class="line">      str += CW2A(ch);</span><br><span class="line">      d += <span class="number">6</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">      str += d[<span class="number">0</span>];</span><br><span class="line">      d += <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> str;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
