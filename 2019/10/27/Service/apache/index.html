      <h2 id="apache"><a href="#apache" class="headerlink" title="apache"></a>apache</h2><figure class="highlight sh"><table><tr><td class="code"><pre><span class="line"><span class="comment"># -- Centos7 --</span></span><br><span class="line"><span class="comment"># 默认配置文件</span></span><br><span class="line">/etc/httpd/conf/httpd.conf</span><br><span class="line"></span><br><span class="line"><span class="comment"># 默认日志位置</span></span><br><span class="line">/var/<span class="built_in">log</span>/httpd/</span><br><span class="line">/etc/httpd/logs/ -&gt; /var/<span class="built_in">log</span>/httpd/</span><br></pre></td></tr></table></figure>

<h2 id="windows"><a href="#windows" class="headerlink" title="windows"></a>windows</h2><figure class="highlight bat"><table><tr><td class="code"><pre><span class="line">:: 并发</span><br><span class="line">:: 查看编译模块，mpm_*** 代表MPM模块</span><br><span class="line">httpd -l</span><br><span class="line"></span><br><span class="line">:: 配置 mpm_winnt</span><br><span class="line">:: conf/httpd.conf 查找下属配置项，去掉该行前面的注释符号"#"</span><br><span class="line">Include conf/extra/httpd-mpm.conf</span><br><span class="line">:: conf/extra/httpd-mpm.conf</span><br><span class="line">:: ThreadsPerChild: 每个子进程的最大并发线程数, 推荐设置：小型网站=<span class="number">1000</span> 中型网站=<span class="number">1000</span>~<span class="number">2000</span> 大型网站=<span class="number">2000</span>~<span class="number">3500</span></span><br><span class="line">:: MaxRequestsPerChild: 每个子进程允许处理的请求总数, 该值设为<span class="number">0</span>表示不限制请求总数(子进程永不结束)</span><br><span class="line">&lt;IfModule mpm_winnt_module&gt;</span><br><span class="line">ThreadsPerChild      <span class="number">2000</span></span><br><span class="line">MaxRequestsPerChild    <span class="number">0</span> #推荐设置：小=<span class="number">10000</span> 中或大=<span class="number">20000</span>~<span class="number">100000</span></span><br><span class="line">&lt;/IfModule&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight bat"><table><tr><td class="code"><pre><span class="line">:: 日志分割</span><br><span class="line">:: 开启日志模块：conf/httpd.conf 查找下属配置项，去除前面的注释符号</span><br><span class="line">LoadModule log_config_module modules/mod_log_config.so</span><br><span class="line"></span><br><span class="line">:: 找到以下一行注释 #</span><br><span class="line">CustomLog "logs/access.log" common</span><br><span class="line">:: 按天分割日志改为</span><br><span class="line">:: -l: 使用本地时间代替GMT时间作为时间基准</span><br><span class="line">CustomLog "|bin/rotatelogs.exe -l logs/<span class="variable">%Y_%</span>m_%d.access.log <span class="number">86400</span>" common</span><br><span class="line">:: 按天日志大小分割改为</span><br><span class="line">CustomLog "|bin/rotatelogs.exe -l logs/<span class="variable">%Y_%</span>m_%d.access.log <span class="number">2</span>M" common</span><br></pre></td></tr></table></figure>

<h2 id="goaccess"><a href="#goaccess" class="headerlink" title="goaccess"></a>goaccess</h2><figure class="highlight sh"><table><tr><td class="code"><pre><span class="line">yum install goaccess -y</span><br><span class="line"><span class="comment"># 配置文件</span></span><br><span class="line">/etc/goaccess.conf</span><br><span class="line"></span><br><span class="line"><span class="comment"># 分析</span></span><br><span class="line">goaccess --config-file=/etc/goaccess.conf --output /var/www/html/goaccess.html /var/<span class="built_in">log</span>/httpd/access_log-2018-11-28</span><br><span class="line"><span class="comment"># 多文件：尾部指定多个文件名</span></span><br><span class="line">goaccess --config-file=/etc/goaccess.conf --output /var/www/html/goaccess/2018-04-14.html access_log-2018-11-28 access_log-2018-11-29</span><br><span class="line"><span class="comment"># 多文件：cat合并</span></span><br><span class="line">cat access_log-* | goaccess --config-file=/etc/goaccess.conf --output /var/www/html/all.html</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line"># 时间格式: 根据apache当前日志格式对应调整, [26/Oct/2019:23:59:59 +0800]</span><br><span class="line">time-format %H:%M:%S</span><br><span class="line">date-format %d/%b/%Y</span><br><span class="line"></span><br><span class="line"># 日志格式 - 从http.conf中提取</span><br><span class="line"># %&#123;X-Forwarded-For&#125;i %h %l %u %t &quot;%r&quot; %s %b &quot;%&#123;Referer&#125;i&quot; &quot;%&#123;User-Agent&#125;i&quot;</span><br><span class="line"># &quot;%&#123;X-Forwarded-For&#125;i %h %l %u %t \&quot;%m %U %q %H\&quot; %&gt;s %b \&quot;%&#123;Referer&#125;i\&quot; \&quot;%&#123;User-Agent&#125;i\&quot;&quot; combined</span><br><span class="line"># 222.171.180.161 100.116.227.226 - - [03/Apr/2018:14:29:33 +0800] &quot;POST /wechat/2dBarCode.php HTTP/1.1&quot; 200 262 &quot;-&quot; &quot;-&quot;</span><br><span class="line">log-format %h %^ %l %u %^[%d:%t %^] &quot;%r&quot; %s %b &quot;%R&quot; &quot;%^&quot;</span><br><span class="line"></span><br><span class="line"># 是否需要实时刷新</span><br><span class="line">real-time-html true</span><br></pre></td></tr></table></figure>
