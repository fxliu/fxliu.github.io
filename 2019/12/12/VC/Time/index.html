n><br><span class="line">SYSTEMTIME st;</span><br><span class="line">oleTime.GetAsSystemTime(st);</span><br><span class="line">SetLocalTime(&amp;st);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 系统启动时长，单位：毫秒</span></span><br><span class="line"><span class="function">DWORD <span class="title">GetTickCount</span><span class="params">()</span></span>;</span><br><span class="line"><span class="function">ULONGLONG <span class="title">GetTickCount64</span><span class="params">()</span></span>;</span><br><span class="line"><span class="comment">// 程序运行时长(CPU占用时间)，单位：毫秒</span></span><br><span class="line"><span class="comment">// 备注：真实单位：1/CLOCKS_PER_SEC 秒, Windows 下 CLOCKS_PER_SEC=1000，相当于1ms</span></span><br><span class="line"><span class="keyword">clock_t</span> clock();</span><br></pre></td></tr></table></figure>
