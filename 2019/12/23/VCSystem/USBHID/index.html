<h2 id="简单使用"><a href="#简单使用" class="headerlink" title="简单使用"></a>简单使用</h2><figure class="highlight c++"><table><tr><td class="code"><pre><span class="line">BOOL CMyUsbHid::Init()</span><br><span class="line">&#123;</span><br><span class="line">  <span class="keyword">if</span> (m_devHandle)</span><br><span class="line">    <span class="keyword">return</span> TRUE;</span><br><span class="line">  <span class="function">CriticalSectionManager <span class="title">csm</span><span class="params">(m_cs)</span></span>;</span><br><span class="line">  CUsbHidConfig cfg;</span><br><span class="line">  m_vid = <span class="number">0x0400</span>;     <span class="comment">// 未知的话，可以使用遍历函数，遍历所有</span></span><br><span class="line">  m_pid = <span class="number">0x9666</span>;</span><br><span class="line">  <span class="keyword">if</span> (libusb_init(<span class="literal">NULL</span>) &lt; <span class="number">0</span>) &#123;</span><br><span class="line">    LOG_HID_ERROR(TEXT(<span class="string">"SDK初始化失败"</span>));</span><br><span class="line">    <span class="keyword">return</span> FALSE;</span><br><span class="line">  &#125;</span><br><span class="line">  m_devHandle = libusb_open_device_with_vid_pid(<span class="literal">NULL</span>, m_vid, m_pid);</span><br><span class="line">  <span class="keyword">if</span> (m_devHandle == <span class="literal">NULL</span>) &#123;</span><br><span class="line">    LOG_HID_ERROR(TEXT(<span class="string">"设备连接失败"</span>));</span><br><span class="line">    libusb_exit(<span class="literal">NULL</span>);</span><br><span class="line">    <span class="keyword">return</span> FALSE;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">if</span> (!IsModule())</span><br><span class="line">  &#123;</span><br><span class="line">    <span class="keyword">if</span> (libusb_set_configuration(m_devHandle, <span class="number">1</span>) &lt; <span class="number">0</span>) &#123;</span><br><span class="line">      LOG_HID_ERROR(TEXT(<span class="string">"设备配置失败"</span>));</span><br><span class="line">      libusb_exit(<span class="literal">NULL</span>);</span><br><span class="line">      <span class="keyword">return</span> FALSE;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (libusb_claim_interface(m_devHandle, <span class="number">0</span>) &lt; <span class="number">0</span>) &#123;</span><br><span class="line">      LOG_HID_ERROR(TEXT(<span class="string">"设备接口打开失败"</span>));</span><br><span class="line">      libusb_exit(<span class="literal">NULL</span>);</span><br><span class="line">      <span class="keyword">return</span> FALSE;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">//PrintInfo();</span></span><br><span class="line">  <span class="keyword">return</span> TRUE;</span><br><span class="line">&#125;</span><br><span class="line">BOOL CMyUsbHid::CheckInit()</span><br><span class="line">&#123;</span><br><span class="line">  <span class="keyword">return</span> m_devHandle != <span class="literal">NULL</span>;</span><br><span class="line">  &#125;</span><br><span class="line"><span class="keyword">void</span> CMyUsbHid::Release()</span><br><span class="line">&#123;</span><br><span class="line">  <span class="keyword">if</span> (m_devHandle)</span><br><span class="line">  &#123;</span><br><span class="line">    <span class="function">CriticalSectionManager <span class="title">csm</span><span class="params">(m_cs)</span></span>;</span><br><span class="line">    libusb_close(m_devHandle);</span><br><span class="line">    libusb_exit(<span class="literal">NULL</span>);</span><br><span class="line">    m_devHandle = <span class="literal">NULL</span>;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">void</span> CMyUsbHid::PrintInfo()</span><br><span class="line">&#123;</span><br><span class="line">  libusb_device *dev = libusb_get_device(m_devHandle);</span><br><span class="line">  <span class="comment">// 读取设备属性 Device properties</span></span><br><span class="line">  <span class="keyword">uint8_t</span> bus = libusb_get_bus_number(dev);</span><br><span class="line">  <span class="keyword">uint8_t</span> port_path[<span class="number">8</span>];</span><br><span class="line">  <span class="keyword">int</span> port_numbers = libusb_get_port_numbers(dev, port_path, <span class="keyword">sizeof</span>(port_path));</span><br><span class="line">  <span class="keyword">if</span> (port_numbers &gt; <span class="number">0</span>) &#123;</span><br><span class="line">    LOG_HID_DEBUG(TEXT(<span class="string">"Device properties:"</span>));</span><br><span class="line">    LOG_HID_DEBUG(TEXT(<span class="string">"\tbus number: %d"</span>), bus);</span><br><span class="line">    CString strPortPath;</span><br><span class="line">    strPortPath.Format(TEXT(<span class="string">"\tport path: %d"</span>), port_path[<span class="number">0</span>]);</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt; port_numbers; i++) &#123;</span><br><span class="line">      CString strTmp;</span><br><span class="line">      strTmp.Format(TEXT(<span class="string">"-&gt;%d"</span>), port_path[i]);</span><br><span class="line">      strPortPath += strTmp;</span><br><span class="line">    &#125;</span><br><span class="line">    LOG_HID_DEBUG(strPortPath);</span><br><span class="line">    <span class="comment">//LOG_HID_DEBUG(TEXT(" (from root hub)"));</span></span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">int</span> speed = libusb_get_device_speed(dev);</span><br><span class="line">  <span class="keyword">if</span> ((speed &lt; <span class="number">0</span>) || (speed &gt; <span class="number">4</span>))</span><br><span class="line">    speed = <span class="number">0</span>;</span><br><span class="line">  <span class="keyword">static</span> TCHAR *speed_name[<span class="number">5</span>] = &#123; <span class="string">L"Unknown"</span>, <span class="string">L"1.5 Mbit/s (USB LowSpeed)"</span>, <span class="string">L"12 Mbit/s (USB FullSpeed)"</span>,</span><br><span class="line">    <span class="string">L"480 Mbit/s (USB HighSpeed)"</span>, <span class="string">L"5000 Mbit/s (USB SuperSpeed)"</span> &#125;;</span><br><span class="line">  LOG_HID_DEBUG(<span class="string">L"\tspeed: %s"</span>, speed_name[speed]);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 读取设备描述 Reading device descriptor</span></span><br><span class="line">  <span class="class"><span class="keyword">struct</span> <span class="title">libusb_device_descriptor</span> <span class="title">dev_desc</span>;</span></span><br><span class="line">  <span class="keyword">if</span> (libusb_get_device_descriptor(dev, &amp;dev_desc) &gt;= <span class="number">0</span>)</span><br><span class="line">  &#123;</span><br><span class="line">    LOG_HID_DEBUG(TEXT(<span class="string">"Reading device descriptor:"</span>));</span><br><span class="line">    LOG_HID_DEBUG(<span class="string">L"\tlength: %d"</span>, dev_desc.bLength);</span><br><span class="line">    LOG_HID_DEBUG(<span class="string">L"\tdevice class: %d"</span>, dev_desc.bDeviceClass);</span><br><span class="line">    LOG_HID_DEBUG(<span class="string">L"\tS/N: %d"</span>, dev_desc.iSerialNumber);</span><br><span class="line">    LOG_HID_DEBUG(<span class="string">L"\tVID:PID: %04X:%04X"</span>, dev_desc.idVendor, dev_desc.idProduct);</span><br><span class="line">    LOG_HID_DEBUG(<span class="string">L"\tbcdDevice: %04X"</span>, dev_desc.bcdDevice);</span><br><span class="line">    LOG_HID_DEBUG(<span class="string">L"\tiMan:iProd:iSer: %d:%d:%d"</span>, dev_desc.iManufacturer, dev_desc.iProduct, dev_desc.iSerialNumber);</span><br><span class="line">    LOG_HID_DEBUG(<span class="string">L"\tnb confs: %d"</span>, dev_desc.bNumConfigurations);</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// 读取配置描述 Reading configuration descriptor</span></span><br><span class="line">  <span class="class"><span class="keyword">struct</span> <span class="title">libusb_config_descriptor</span> *<span class="title">conf_desc</span>;</span></span><br><span class="line">  <span class="keyword">if</span> (libusb_get_config_descriptor(dev, <span class="number">0</span>, &amp;conf_desc) &gt;= <span class="number">0</span>)</span><br><span class="line">  &#123;</span><br><span class="line">    <span class="keyword">uint8_t</span> nb_ifaces = conf_desc-&gt;bNumInterfaces;</span><br><span class="line">    LOG_HID_DEBUG(<span class="string">L"\tnb interfaces : %d"</span>, nb_ifaces);</span><br><span class="line">    LOG_HID_DEBUG(<span class="string">L"\tMaxPower : %d (milliamps)"</span>, (conf_desc-&gt;MaxPower) * <span class="number">2</span>);</span><br><span class="line">    <span class="keyword">uint8_t</span> endpoint_in = <span class="number">0</span>, endpoint_out = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; nb_ifaces; i++) &#123;</span><br><span class="line">      LOG_HID_DEBUG(<span class="string">L"\tinterface[%d]: id = %d"</span>, i, conf_desc-&gt;interface[i].altsetting[<span class="number">0</span>].bInterfaceNumber);</span><br><span class="line">      <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; conf_desc-&gt;interface[i].num_altsetting; j++) &#123;</span><br><span class="line">        LOG_HID_DEBUG(<span class="string">L"\t\tinterface[%d].altsetting[%d]: num endpoints = %d"</span>,</span><br><span class="line">          i, j, conf_desc-&gt;interface[i].altsetting[j].bNumEndpoints);</span><br><span class="line">        LOG_HID_DEBUG(<span class="string">L"\t\tClass.SubClass.Protocol: %02X.%02X.%02X"</span>,</span><br><span class="line">          conf_desc-&gt;interface[i].altsetting[j].bInterfaceClass,</span><br><span class="line">          conf_desc-&gt;interface[i].altsetting[j].bInterfaceSubClass,</span><br><span class="line">          conf_desc-&gt;interface[i].altsetting[j].bInterfaceProtocol);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> ((conf_desc-&gt;interface[i].altsetting[j].bInterfaceClass == LIBUSB_CLASS_MASS_STORAGE)</span><br><span class="line">          &amp;&amp; ((conf_desc-&gt;interface[i].altsetting[j].bInterfaceSubClass == <span class="number">0x01</span>)</span><br><span class="line">            || (conf_desc-&gt;interface[i].altsetting[j].bInterfaceSubClass == <span class="number">0x06</span>))</span><br><span class="line">          &amp;&amp; (conf_desc-&gt;interface[i].altsetting[j].bInterfaceProtocol == <span class="number">0x50</span>)) &#123;</span><br><span class="line">          <span class="comment">// Mass storage devices that can use basic SCSI commands</span></span><br><span class="line">          test_mode = USE_SCSI;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> k = <span class="number">0</span>; k &lt; conf_desc-&gt;interface[i].altsetting[j].bNumEndpoints; k++) &#123;</span><br><span class="line">          <span class="class"><span class="keyword">struct</span> <span class="title">libusb_ss_endpoint_companion_descriptor</span> *<span class="title">ep_comp</span> = <span class="title">NULL</span>;</span></span><br><span class="line">          <span class="keyword">const</span> <span class="class"><span class="keyword">struct</span> <span class="title">libusb_endpoint_descriptor</span> *<span class="title">endpoint</span>;</span></span><br><span class="line">          endpoint = &amp;conf_desc-&gt;interface[i].altsetting[j].endpoint[k];</span><br><span class="line">          LOG_HID_DEBUG(<span class="string">L"\t\tendpoint[%d].address: %02X"</span>, k, endpoint-&gt;bEndpointAddress);</span><br><span class="line"></span><br><span class="line">          <span class="comment">// Use the first interrupt or bulk IN/OUT endpoints as default for testing</span></span><br><span class="line">          <span class="keyword">if</span> ((endpoint-&gt;bmAttributes &amp; LIBUSB_TRANSFER_TYPE_MASK) &amp; (LIBUSB_TRANSFER_TYPE_BULK | LIBUSB_TRANSFER_TYPE_INTERRUPT)) &#123;</span><br><span class="line">            <span class="keyword">if</span> (endpoint-&gt;bEndpointAddress &amp; LIBUSB_ENDPOINT_IN) &#123;</span><br><span class="line">              <span class="keyword">if</span> (!endpoint_in)</span><br><span class="line">                endpoint_in = endpoint-&gt;bEndpointAddress;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span> &#123;</span><br><span class="line">              <span class="keyword">if</span> (!endpoint_out)</span><br><span class="line">                endpoint_out = endpoint-&gt;bEndpointAddress;</span><br><span class="line">            &#125;</span><br><span class="line">          &#125;</span><br><span class="line"></span><br><span class="line">          <span class="keyword">if</span> (!((endpoint-&gt;bmAttributes &amp; LIBUSB_TRANSFER_TYPE_MASK) ^ (LIBUSB_TRANSFER_TYPE_BULK))) &#123;</span><br><span class="line">            LOG_HID_DEBUG(<span class="string">L"\t\ttransfer type: %s"</span>, <span class="string">L"bulk"</span>);</span><br><span class="line">          &#125;</span><br><span class="line"></span><br><span class="line">          <span class="keyword">if</span> (!((endpoint-&gt;bmAttributes &amp; LIBUSB_TRANSFER_TYPE_MASK) ^ (LIBUSB_TRANSFER_TYPE_INTERRUPT))) &#123;</span><br><span class="line">            LOG_HID_DEBUG(<span class="string">L"\t\ttransfer type: %s"</span>, <span class="string">L"interrupt"</span>);</span><br><span class="line">          &#125;</span><br><span class="line"></span><br><span class="line">          <span class="keyword">if</span> (!((endpoint-&gt;bmAttributes &amp; LIBUSB_TRANSFER_TYPE_MASK) ^ (LIBUSB_TRANSFER_TYPE_ISOCHRONOUS))) &#123;</span><br><span class="line">            LOG_HID_DEBUG(<span class="string">L"\t\ttransfer type: %s"</span>, <span class="string">L"isochronous"</span>);</span><br><span class="line">          &#125;</span><br><span class="line"></span><br><span class="line">          LOG_HID_DEBUG(<span class="string">L"\t\tmax packet size: %04X"</span>, endpoint-&gt;wMaxPacketSize);</span><br><span class="line">          LOG_HID_DEBUG(<span class="string">L"\t\tpolling interval: %02X"</span>, endpoint-&gt;bInterval);</span><br><span class="line"></span><br><span class="line">          libusb_get_ss_endpoint_companion_descriptor(<span class="literal">NULL</span>, endpoint, &amp;ep_comp);</span><br><span class="line">          <span class="keyword">if</span> (ep_comp) &#123;</span><br><span class="line">            LOG_HID_DEBUG(<span class="string">L"\t\tmax burst: %02X   (USB 3.0)"</span>, ep_comp-&gt;bMaxBurst);</span><br><span class="line">            LOG_HID_DEBUG(<span class="string">L"\t\t  bytes per interval: %04X (USB 3.0)"</span>, ep_comp-&gt;wBytesPerInterval);</span><br><span class="line">            libusb_free_ss_endpoint_companion_descriptor(ep_comp);</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// LOG_HID_DEBUG(L"----------------------------------------------");</span></span><br><span class="line">    <span class="comment">// for (int iface = 0; iface &lt; nb_ifaces; iface++)</span></span><br><span class="line">    <span class="comment">// &#123;</span></span><br><span class="line">    <span class="comment">//   LOG_HID_DEBUG(L"Claiming interface %d...", iface);</span></span><br><span class="line">    <span class="comment">//   int r = libusb_claim_interface(m_devHandle, iface);</span></span><br><span class="line">    <span class="comment">//   if (r != LIBUSB_SUCCESS) &#123;</span></span><br><span class="line">    <span class="comment">//     LOG_HID_DEBUG(L"libusb_set_auto_detach_kernel_driver Failed.");</span></span><br><span class="line">    <span class="comment">//   &#125;</span></span><br><span class="line">    <span class="comment">// &#125;</span></span><br><span class="line">  &#125;</span><br><span class="line">  libusb_free_config_descriptor(conf_desc);</span><br><span class="line">  libusb_set_auto_detach_kernel_driver(m_devHandle, <span class="number">1</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 命令字方式读取</span></span><br><span class="line"><span class="keyword">int</span> CMyUsbHid::ReadModule(<span class="keyword">unsigned</span> <span class="keyword">char</span>* szData)</span><br><span class="line">&#123;</span><br><span class="line">  <span class="comment">// 指令</span></span><br><span class="line">  <span class="keyword">uint8_t</span> request_type = <span class="number">0xA1</span>;  <span class="comment">// 161</span></span><br><span class="line">  <span class="keyword">uint8_t</span> bRequest = <span class="number">0x01</span>;</span><br><span class="line">  <span class="keyword">uint16_t</span> wValue = <span class="number">0x0100</span>;     <span class="comment">// 256</span></span><br><span class="line">  <span class="keyword">uint16_t</span> wIndex = <span class="number">0x0000</span>;</span><br><span class="line"></span><br><span class="line">  <span class="function">CriticalSectionManager <span class="title">csm</span><span class="params">(m_cs)</span></span>;</span><br><span class="line">  <span class="keyword">return</span> libusb_control_transfer(m_devHandle, request_type, bRequest, wValue, wIndex, szData, <span class="number">64</span>, <span class="number">500</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">unsigned</span> <span class="keyword">char</span>* CMyUsbHid::Read(<span class="keyword">int</span> &amp;len)</span><br><span class="line">&#123;</span><br><span class="line">  ZeroMemory(m_szData, <span class="keyword">sizeof</span>(m_szData));</span><br><span class="line">  <span class="comment">// <span class="doctag">TODO:</span> 在此添加控件通知处理程序代码</span></span><br><span class="line">  <span class="keyword">unsigned</span> <span class="keyword">char</span> epIn = <span class="number">0x84</span>;  <span class="comment">// 常规读终端地址, 可查询接口属性获取 endpoint_in</span></span><br><span class="line">  <span class="keyword">int</span> packLen = <span class="number">0x0040</span>;       <span class="comment">// 64，包长度</span></span><br><span class="line">  <span class="keyword">unsigned</span> <span class="keyword">char</span> *szTmp = m_szData;</span><br><span class="line">  <span class="keyword">while</span> (TRUE)</span><br><span class="line">  &#123;</span><br><span class="line">    <span class="keyword">if</span> (!m_devHandle)</span><br><span class="line">    &#123;</span><br><span class="line">      len = <span class="number">-1</span>;</span><br><span class="line">      LOG_HID_ERROR(<span class="string">L"单片机读失败: need init"</span>);</span><br><span class="line">      <span class="keyword">return</span> <span class="literal">NULL</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// transfer type: interrupt</span></span><br><span class="line">    <span class="keyword">int</span> tmpLen = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">int</span> re = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">if</span> (IsModule())</span><br><span class="line">      re = tmpLen = ReadModule(szTmp);</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">      re = libusb_interrupt_transfer(m_devHandle, epIn, szTmp, packLen, &amp;tmpLen, <span class="number">500</span>);</span><br><span class="line">    <span class="comment">// transfer type: bulk</span></span><br><span class="line">    <span class="comment">//int re = libusb_interrupt_transfer(m_devHandle, epIn, szTmp, packLen, &amp;tmpLen, 2000);</span></span><br><span class="line">    <span class="keyword">if</span> (re &lt; <span class="number">0</span> &amp;&amp; re != LIBUSB_ERROR_TIMEOUT) &#123;</span><br><span class="line">      len = <span class="number">-1</span>;</span><br><span class="line">      LOG_HID_ERROR(<span class="string">L"单片机读失败: %d, need init"</span>, re);</span><br><span class="line">      <span class="keyword">return</span> <span class="literal">NULL</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (tmpLen == <span class="number">0</span>) &#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="literal">NULL</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (len == <span class="number">0</span>)</span><br><span class="line">    &#123;</span><br><span class="line">      <span class="comment">// 当前帧数据长度</span></span><br><span class="line">      len = szTmp[<span class="number">4</span>];</span><br><span class="line">      len &lt;&lt;= <span class="number">8</span>;</span><br><span class="line">      len += szTmp[<span class="number">5</span>];</span><br><span class="line">      len += <span class="number">8</span>;</span><br><span class="line">      <span class="keyword">if</span> (len &lt; packLen)</span><br><span class="line">        <span class="keyword">break</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    szTmp += packLen;</span><br><span class="line">    <span class="keyword">if</span> (szTmp - m_szData &gt; len)</span><br><span class="line">      <span class="keyword">break</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> m_szData;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">int</span> CMyUsbHid::WriteModule(<span class="keyword">unsigned</span> <span class="keyword">char</span> *szData, <span class="keyword">int</span> len)</span><br><span class="line">&#123;</span><br><span class="line">  <span class="comment">// 控制字写</span></span><br><span class="line">  <span class="keyword">uint8_t</span> request_type = <span class="number">0x21</span>;  <span class="comment">// 33</span></span><br><span class="line">  <span class="keyword">uint8_t</span> bRequest = <span class="number">0x09</span>;</span><br><span class="line">  <span class="keyword">uint16_t</span> wValue = <span class="number">0x0200</span>;     <span class="comment">// 512</span></span><br><span class="line">  <span class="keyword">uint16_t</span> wIndex = <span class="number">0x0000</span>;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">return</span> libusb_control_transfer(m_devHandle, request_type, bRequest, wValue, wIndex, szData, len, <span class="number">3000</span>);</span><br><span class="line">&#125;</span><br><span class="line">BOOL CMyUsbHid::Write(<span class="keyword">unsigned</span> <span class="keyword">char</span> *szData, <span class="keyword">int</span> len)</span><br><span class="line">&#123;</span><br><span class="line">  <span class="function">CriticalSectionManager <span class="title">csm</span><span class="params">(m_cs)</span></span>;</span><br><span class="line">  <span class="keyword">int</span> lenTmp = len;</span><br><span class="line">  <span class="keyword">unsigned</span> <span class="keyword">char</span> *szDataTmp = szData;</span><br><span class="line">  <span class="keyword">int</span> packLen = <span class="number">0x0040</span>;         <span class="comment">// 64</span></span><br><span class="line">  <span class="keyword">while</span>(lenTmp &gt; <span class="number">0</span>)</span><br><span class="line">  &#123;</span><br><span class="line">    <span class="keyword">if</span> (!m_devHandle)</span><br><span class="line">      <span class="keyword">return</span> FALSE;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> epOut = <span class="number">0x03</span>;  <span class="comment">// 常规写终端地址，可查询接口属性获取 endpoint_out</span></span><br><span class="line">    <span class="keyword">int</span> actual_length = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">int</span> re = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">if</span> (IsModule())</span><br><span class="line">    &#123;</span><br><span class="line">      re = WriteModule(szDataTmp, packLen);</span><br><span class="line">      actual_length = packLen + <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">      re = libusb_interrupt_transfer(m_devHandle, epOut, szDataTmp, packLen, &amp;actual_length, <span class="number">1000</span>);</span><br><span class="line">    <span class="keyword">if</span> ((re &lt; <span class="number">0</span>) || (actual_length != packLen+<span class="number">1</span>))</span><br><span class="line">    &#123;</span><br><span class="line">      LOG_HID_ERROR(TEXT(<span class="string">"单片机写失败:re=%d, packLen=%d, actual_length=%d"</span>), re, packLen, actual_length);</span><br><span class="line">      <span class="keyword">return</span> FALSE;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">      <span class="comment">//LOG_HID_DEBUG(TEXT("单片机写成功:re=%d, packLen=%d"), re, packLen);</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    lenTmp -= packLen;</span><br><span class="line">    szDataTmp += packLen;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">if</span> (len &gt; <span class="number">1000</span>)</span><br><span class="line">  &#123;</span><br><span class="line">    LOG_HID_DEBUG(TEXT(<span class="string">"大包解析延迟5ms"</span>));</span><br><span class="line">    Sleep(<span class="number">5</span>);</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> TRUE;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
