      <h2 id="基础"><a href="#基础" class="headerlink" title="基础"></a>基础</h2><p><code>vue add vuex</code></p>
<h3 id="自定义store"><a href="#自定义store" class="headerlink" title="自定义store"></a>自定义store</h3><figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="comment">// 简单的store，自己直接定义一个外变量，然后挂载到所有vue即可</span></span><br><span class="line"><span class="keyword">var</span> store = &#123;</span><br><span class="line">    debug: <span class="literal">true</span>,</span><br><span class="line">    state: &#123;</span><br><span class="line">        message: <span class="string">'Hello!'</span></span><br><span class="line">    &#125;,</span><br><span class="line">    setMessageAction (newValue) &#123;</span><br><span class="line">        <span class="keyword">this</span>.state.message = newValue</span><br><span class="line">    &#125;,</span><br><span class="line">    clearMessageAction () &#123;</span><br><span class="line">        <span class="keyword">this</span>.state.message = <span class="string">''</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="Store缓存"><a href="#Store缓存" class="headerlink" title="Store缓存"></a>Store缓存</h3><figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="keyword">import</span> Vue <span class="keyword">from</span> <span class="string">'vue'</span></span><br><span class="line"><span class="keyword">import</span> Vuex <span class="keyword">from</span> <span class="string">'vuex'</span></span><br><span class="line"></span><br><span class="line">Vue.use(Vuex);</span><br><span class="line"></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> <span class="keyword">new</span> Vuex.Store(&#123;</span><br><span class="line">    state: &#123;</span><br><span class="line">        <span class="comment">// 存放状态，用于查询，不建议直接修改</span></span><br><span class="line">        hello: <span class="string">"hello world"</span>,</span><br><span class="line">        user: &#123;</span><br><span class="line">            name: <span class="string">""</span>,</span><br><span class="line">            cert: <span class="string">""</span></span><br><span class="line">        &#125;,</span><br><span class="line">        <span class="comment">// 直接修改</span></span><br><span class="line">        <span class="comment">// Vue.set(state,"age",15)  设置，不存在则创建</span></span><br><span class="line">        <span class="comment">// Vue.delete(state,'age')  删除</span></span><br><span class="line">    &#125;,</span><br><span class="line">    getters:&#123;</span><br><span class="line">        <span class="comment">// 数据查询：通常用于数据联合查询</span></span><br><span class="line">        userName(state, getters)&#123;</span><br><span class="line">            <span class="comment">// 默认参数：state =&gt; store.state, getters =&gt; store.getters</span></span><br><span class="line">            <span class="comment">// 组件调用：this.$store.getters.userName</span></span><br><span class="line">            <span class="keyword">return</span> <span class="string">"姓名:"</span> + state.user.name;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    mutations: &#123;</span><br><span class="line">        <span class="comment">// 成员操作</span></span><br><span class="line">        <span class="comment">// state数据增删改入口</span></span><br><span class="line">        hello(state, name) &#123;</span><br><span class="line">            <span class="comment">// 组件调用：this.$store.commit('hello',"world")</span></span><br><span class="line">            state.hello = <span class="string">"hello "</span> + name;</span><br><span class="line">        &#125;,</span><br><span class="line">        <span class="comment">// 用户信息入口</span></span><br><span class="line">        user(state, userInfo) &#123;</span><br><span class="line">            <span class="comment">// 组件调用：this.$store.commit('user',&#123;"name":"","cert":""&#125;)</span></span><br><span class="line">            state.user.name = userInfo.name;</span><br><span class="line">            state.user.cert = userInfo.cert;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    actions: &#123;</span><br><span class="line">        <span class="comment">// 异步操作：直接在modules中使用setTimeout等异步，会引起数据失效</span></span><br><span class="line">        hello(context,payload)&#123;</span><br><span class="line">            <span class="comment">// context =&gt; store</span></span><br><span class="line">            <span class="comment">// 组件调用: this.$store.dispatch('hello',"world")</span></span><br><span class="line">            setTimeout(<span class="function"><span class="params">()</span>=&gt;</span>&#123;</span><br><span class="line">                <span class="comment">// 调用modules</span></span><br><span class="line">                context.commit(<span class="string">'hello'</span>,payload)</span><br><span class="line">            &#125;,<span class="number">2000</span>)</span><br><span class="line">        &#125;,</span><br><span class="line">        <span class="comment">// 可以封装成 Promise 对象, 调用者可以知道action结束事件</span></span><br><span class="line">        <span class="comment">// store.dispatch('actionA').then(() =&gt; &#123;&#125;)</span></span><br><span class="line">        helloPromise(context,payload)&#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function">(<span class="params">resolve,reject</span>)=&gt;</span>&#123;</span><br><span class="line">                setTimeout(<span class="function"><span class="params">()</span>=&gt;</span>&#123;</span><br><span class="line">                    <span class="comment">// 调用modules</span></span><br><span class="line">                    context.commit(<span class="string">'hello'</span>,payload);</span><br><span class="line">                    resolve();</span><br><span class="line">                &#125;,<span class="number">2000</span>)</span><br><span class="line">            &#125;)</span><br><span class="line">        &#125;,</span><br><span class="line">    &#125;,</span><br><span class="line">    models:&#123;</span><br><span class="line">        <span class="comment">// 可以内封装模块，执行动作是，会自动查找拥有该动作的所有模块并执行</span></span><br><span class="line">        <span class="comment">// 模块支持多层嵌套</span></span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="comment">// 在严格模式下，无论何时发生了状态变更且不是由 mutation 函数引起的，将会抛出错误。</span></span><br><span class="line">    <span class="comment">// 这能保证所有的状态变更都能被调试工具跟踪到。</span></span><br><span class="line">    <span class="comment">// 严格模式会深度监测状态树来检测不合规的状态变更——请确保在发布环境下关闭严格模式，以避免性能损失</span></span><br><span class="line">    strict: process.env.NODE_ENV !== <span class="string">'production'</span></span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> moduleA = &#123;</span><br><span class="line">    state:&#123;&#125;,</span><br><span class="line">    getters:&#123;</span><br><span class="line">        userName(state,getters, rootState)&#123;</span><br><span class="line">            <span class="comment">// 默认参数：state =&gt; m1.state, getters =&gt; m1.getters, rootState =&gt; 根state</span></span><br><span class="line">            <span class="comment">// 组件调用：this.$store.getters.userName</span></span><br><span class="line">            <span class="keyword">return</span> <span class="string">"姓名:"</span> + state.user.name;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    actions: &#123;</span><br><span class="line">        hello(context, payload) &#123;</span><br><span class="line">            <span class="comment">// context: context.state =&gt; m1.state, context.rootState =&gt; 根state</span></span><br><span class="line">            <span class="comment">// 组件调用: this.$store.dispatch('hello',"world")</span></span><br><span class="line">            setTimeout(<span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">                <span class="comment">// 调用modules</span></span><br><span class="line">                context.commit(<span class="string">'hello'</span>, payload)</span><br><span class="line">            &#125;, <span class="number">2000</span>)</span><br><span class="line">        &#125;,</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> moduleB = &#123;</span><br><span class="line">    state: &#123; ... &#125;,</span><br><span class="line">    mutations: &#123; ... &#125;,</span><br><span class="line">    actions: &#123; ... &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> store = <span class="keyword">new</span> Vuex.Store(&#123;</span><br><span class="line">    modules: &#123;</span><br><span class="line">        a: moduleA,</span><br><span class="line">        b: moduleB</span><br><span class="line">    &#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

<h3 id="混入"><a href="#混入" class="headerlink" title="混入"></a>混入</h3><figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="comment">// store 映射</span></span><br><span class="line"><span class="comment">// 引用的大括号必须有</span></span><br><span class="line"><span class="keyword">import</span> &#123;mapState, mapMutations&#125; <span class="keyword">from</span> <span class="string">'vuex'</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> &#123;</span><br><span class="line">    computed: mapState([</span><br><span class="line">    <span class="comment">// 映射 this.count 为 store.state.count</span></span><br><span class="line">    <span class="string">'count'</span></span><br><span class="line">    ]),</span><br><span class="line">    computed: &#123;</span><br><span class="line">        <span class="comment">// 使用对象展开运算符将此对象混入到外部对象中</span></span><br><span class="line">        ...mapState(&#123;</span><br><span class="line">            <span class="comment">// ...</span></span><br><span class="line">        &#125;),</span><br><span class="line">        <span class="comment">// 使用对象展开运算符将 getter 混入 computed 对象中</span></span><br><span class="line">        ...mapGetters([</span><br><span class="line">            <span class="string">'doneTodosCount'</span>,</span><br><span class="line">            <span class="string">'anotherGetter'</span>,</span><br><span class="line">            <span class="comment">// ...</span></span><br><span class="line">        ])</span><br><span class="line">    &#125;,</span><br><span class="line">    methods: &#123;</span><br><span class="line">        <span class="comment">// mutations 混入</span></span><br><span class="line">        ...mapMutations([</span><br><span class="line">                <span class="string">'increment'</span>, <span class="comment">// 将 `this.increment()` 映射为 `this.$store.commit('increment')`</span></span><br><span class="line"></span><br><span class="line">                <span class="comment">// `mapMutations` 也支持载荷：</span></span><br><span class="line">                <span class="string">'incrementBy'</span> <span class="comment">// 将 `this.incrementBy(amount)` 映射为 `this.$store.commit('incrementBy', amount)`</span></span><br><span class="line">            ]),</span><br><span class="line">        ...mapMutations(&#123;</span><br><span class="line">            add: <span class="string">'increment'</span> <span class="comment">// 将 `this.add()` 映射为 `this.$store.commit('increment')`</span></span><br><span class="line">        &#125;),</span><br><span class="line">        <span class="comment">// actions 混入</span></span><br><span class="line">        ...mapActions([</span><br><span class="line">            <span class="string">'increment'</span>, <span class="comment">// 将 `this.increment()` 映射为 `this.$store.dispatch('increment')`</span></span><br><span class="line">            <span class="comment">// `mapActions` 也支持载荷：</span></span><br><span class="line">            <span class="string">'incrementBy'</span> <span class="comment">// 将 `this.incrementBy(amount)` 映射为 `this.$store.dispatch('incrementBy', amount)`</span></span><br><span class="line">        ]),</span><br><span class="line">        ...mapActions(&#123;</span><br><span class="line">            add: <span class="string">'increment'</span> <span class="comment">// 将 `this.add()` 映射为 `this.$store.dispatch('increment')`</span></span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;,</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="监控"><a href="#监控" class="headerlink" title="监控"></a>监控</h3><figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="comment">// 不支持直接监控混入对象</span></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> &#123;</span><br><span class="line">    watch: &#123;</span><br><span class="line">        <span class="string">'$store.state.area'</span>: <span class="function"><span class="keyword">function</span>(<span class="params">n, o</span>) </span>&#123;</span><br><span class="line">            <span class="comment">// console.log("GoodsList area watch: ", n, o);</span></span><br><span class="line">            <span class="keyword">this</span>.reload();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
