      <h2 id="简单应用"><a href="#简单应用" class="headerlink" title="简单应用"></a>简单应用</h2><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="keyword">import</span> android.content.Context;</span><br><span class="line"><span class="keyword">import</span> android.database.sqlite.SQLiteDatabase;</span><br><span class="line"><span class="keyword">import</span> android.database.sqlite.SQLiteDatabase.CursorFactory;</span><br><span class="line"><span class="keyword">import</span> android.database.sqlite.SQLiteOpenHelper;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">DatabaseHelper</span> <span class="keyword">extends</span> <span class="title">SQLiteOpenHelper</span></span>&#123;</span><br><span class="line">    <span class="comment">// 带全部参数的构造函数，此构造函数必不可少</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">DatabaseHelper</span><span class="params">(Context context, String name, CursorFactory factory, <span class="keyword">int</span> version)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">super</span>(context, name, factory, version);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onCreate</span><span class="params">(SQLiteDatabase db)</span> </span>&#123;</span><br><span class="line">        <span class="comment">// 创建数据库sql语句 并 执行</span></span><br><span class="line">        String sql = <span class="string">"create table user(name varchar(20))"</span>;</span><br><span class="line">        db.execSQL(sql);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onUpgrade</span><span class="params">(SQLiteDatabase db, <span class="keyword">int</span> oldVersion, <span class="keyword">int</span> newVersion)</span> </span>&#123;</span><br><span class="line">        <span class="comment">// 版本变化时调用</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// -------- 应用 --------</span></span><br><span class="line"><span class="comment">//依靠DatabaseHelper的构造函数创建数据库</span></span><br><span class="line">DatabaseHelper dbHelper = <span class="keyword">new</span> DatabaseHelper(MainActivity.<span class="keyword">this</span>, <span class="string">"test_db"</span>, <span class="keyword">null</span>, <span class="number">1</span>);</span><br><span class="line">db = dbHelper.getWritableDatabase();</span><br><span class="line"></span><br><span class="line"><span class="comment">// -- 插入 --</span></span><br><span class="line">db.insert(<span class="string">"user"</span>, <span class="keyword">null</span>, values);</span><br><span class="line"></span><br><span class="line"><span class="comment">// -- 删除 --</span></span><br><span class="line">db.delete(<span class="string">"user"</span>, <span class="string">"name=?"</span>, <span class="keyword">new</span> String[]&#123;deleteData&#125;);</span><br><span class="line"></span><br><span class="line"><span class="comment">// -- 更新 --</span></span><br><span class="line">db.update(<span class="string">"user"</span>, values2, <span class="string">"name = ?"</span>, <span class="keyword">new</span> String[]&#123;beforeUpdateData&#125;);</span><br><span class="line"></span><br><span class="line"><span class="comment">// -- 查询 --</span></span><br><span class="line"><span class="comment">// 创建游标对象</span></span><br><span class="line">Cursor cursor = db.query(<span class="string">"user"</span>, <span class="keyword">new</span> String[]&#123;<span class="string">"name"</span>&#125;, <span class="keyword">null</span>, <span class="keyword">null</span>, <span class="keyword">null</span>, <span class="keyword">null</span>, <span class="keyword">null</span>);</span><br><span class="line"><span class="comment">// 利用游标遍历所有数据对象</span></span><br><span class="line"><span class="keyword">while</span> (cursor.moveToNext()) &#123;</span><br><span class="line">    String name = cursor.getString(cursor.getColumnIndex(<span class="string">"name"</span>));</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="加密"><a href="#加密" class="headerlink" title="加密"></a>加密</h3><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="comment">// https://github.com/sqlcipher/android-database-sqlcipher</span></span><br><span class="line">implementation <span class="string">"net.zetetic:android-database-sqlcipher:4.3.0@aar"</span></span><br><span class="line">implementation <span class="string">"androidx.sqlite:sqlite:2.1.0"</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 补充全局初始化</span></span><br><span class="line">SQLiteDatabase.loadLibs(<span class="keyword">this</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 替换导入</span></span><br><span class="line"><span class="keyword">import</span> net.sqlcipher.Cursor;</span><br><span class="line"><span class="keyword">import</span> net.sqlcipher.database.SQLiteDatabase;</span><br><span class="line"><span class="keyword">import</span> net.sqlcipher.database.SQLiteOpenHelper;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 数据库操作句柄</span></span><br><span class="line"><span class="function"><span class="keyword">public</span> SQLiteDatabase <span class="title">reader</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.getReadableDatabase(<span class="string">"test"</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">public</span> SQLiteDatabase <span class="title">writer</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.getWritableDatabase(<span class="string">"test"</span>);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="comment">// DEMO</span></span><br><span class="line"><span class="keyword">import</span> android.content.ContentValues;</span><br><span class="line"><span class="keyword">import</span> android.content.Context;</span><br><span class="line"><span class="keyword">import</span> android.util.Log;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> net.sqlcipher.Cursor;</span><br><span class="line"><span class="keyword">import</span> net.sqlcipher.database.SQLiteDatabase;</span><br><span class="line"><span class="keyword">import</span> net.sqlcipher.database.SQLiteOpenHelper;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">DatabaseHelper</span> <span class="keyword">extends</span> <span class="title">SQLiteOpenHelper</span> </span>&#123;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> String TAG = DatabaseHelper<span class="class">.<span class="keyword">class</span>.<span class="title">getSimpleName</span>()</span>;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> String DB_FILE = <span class="string">"testdb"</span>;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> String DB_KEY = <span class="string">"test"</span>;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">loadLibs</span><span class="params">(Context context)</span> </span>&#123;</span><br><span class="line">        SQLiteDatabase.loadLibs(context);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">test</span><span class="params">(Context context)</span> </span>&#123;</span><br><span class="line">        loadLibs(context);      <span class="comment">// 一定要优先调用</span></span><br><span class="line"></span><br><span class="line">        DatabaseHelper helper = <span class="keyword">new</span> DatabaseHelper(context, DB_FILE, <span class="keyword">null</span>, <span class="number">1</span>);</span><br><span class="line">        SQLiteDatabase db = helper.writer();</span><br><span class="line">        helper.insert(<span class="string">"赵大"</span>, <span class="number">1</span>);</span><br><span class="line">        helper.insert(<span class="string">"李二"</span>, <span class="number">2</span>);</span><br><span class="line">        helper.insert(<span class="string">"张三"</span>, <span class="number">3</span>);</span><br><span class="line">        helper.insert(<span class="string">"李四"</span>, <span class="number">4</span>);</span><br><span class="line">        helper.insert(<span class="string">"王五"</span>, <span class="number">5</span>);</span><br><span class="line">        Cursor cursor = helper.query(<span class="string">"赵大"</span>);</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (cursor.getCount() &gt; <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="keyword">int</span> nameIndex = cursor.getColumnIndex(<span class="string">"name"</span>);</span><br><span class="line">            <span class="keyword">int</span> ageIndex = cursor.getColumnIndex(<span class="string">"age"</span>);</span><br><span class="line">            <span class="keyword">while</span> (cursor.moveToNext()) &#123;</span><br><span class="line">                String name = cursor.getString(nameIndex);</span><br><span class="line">                <span class="keyword">int</span> age = cursor.getInt(ageIndex);</span><br><span class="line">                Log.e(TAG, String.format(<span class="string">"name: %s, age: %d"</span>, name, age));</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 带全部参数的构造函数，此构造函数必不可少</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">DatabaseHelper</span><span class="params">(Context context, String name, SQLiteDatabase.CursorFactory factory, <span class="keyword">int</span> version)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">super</span>(context, name, factory, version);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onCreate</span><span class="params">(SQLiteDatabase db)</span> </span>&#123;</span><br><span class="line">        String sql = <span class="string">"CREATE TABLE test(name VARCHAR(20), age INT)"</span>;</span><br><span class="line">        db.execSQL(sql);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onUpgrade</span><span class="params">(SQLiteDatabase db, <span class="keyword">int</span> oldVersion, <span class="keyword">int</span> newVersion)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> SQLiteDatabase <span class="title">reader</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.getReadableDatabase(DB_KEY);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> SQLiteDatabase <span class="title">writer</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.getWritableDatabase(DB_KEY);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">insert</span><span class="params">(String name, <span class="keyword">int</span> age)</span> </span>&#123;</span><br><span class="line">        ContentValues values = <span class="keyword">new</span> ContentValues();</span><br><span class="line">        values.put(<span class="string">"name"</span>, name);</span><br><span class="line">        values.put(<span class="string">"age"</span>, age);</span><br><span class="line">        <span class="keyword">this</span>.writer().insert(<span class="string">"test"</span>, <span class="keyword">null</span>, values);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> Cursor <span class="title">query</span><span class="params">(String name)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">this</span>.reader().rawQuery(<span class="string">"SELECT * FROM test WHERE name=?"</span>, <span class=
