      <h2 id="数组"><a href="#数组" class="headerlink" title="数组"></a>数组</h2><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="keyword">for</span>(<span class="keyword">int</span> i: <span class="keyword">new</span> <span class="keyword">int</span>[] &#123;<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>&#125;)</span><br><span class="line">    System.out.println(i);</span><br></pre></td></tr></table></figure>

<h2 id="List"><a href="#List" class="headerlink" title="List"></a>List</h2><figure class="highlight java"><table><tr><td class="code"><pre><span class="line">List&lt;<span class="keyword">int</span>&gt; list = <span class="keyword">new</span> ArrayList&lt;<span class="keyword">int</span>&gt;(</span><br><span class="line">        Arrays.asList(<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>));</span><br><span class="line"></span><br><span class="line">ArrayList&lt;Object&gt; list = <span class="keyword">new</span> ArrayList&lt;Object&gt;()&#123;&#123;add(<span class="number">1</span>); add(<span class="string">"2"</span>);&#125;&#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> (Object v : list)</span><br><span class="line">    System.out.println(v);</span><br></pre></td></tr></table></figure>

<h2 id="set"><a href="#set" class="headerlink" title="set"></a>set</h2><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="comment">// 遍历</span></span><br><span class="line"><span class="keyword">for</span>(Integer i: <span class="keyword">new</span> HashSet&lt;Integer&gt;() &#123;&#123;add(<span class="number">1</span>); add(<span class="number">2</span>);&#125;&#125;)</span><br><span class="line">    System.out.println(i);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 自定义排序</span></span><br><span class="line">Set&lt;String&gt; set = <span class="keyword">new</span> TreeSet&lt;String&gt;(<span class="keyword">new</span> MyComparator());</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">MyComparator</span> <span class="keyword">implements</span> <span class="title">Comparator</span>&lt;<span class="title">String</span>&gt; </span>&#123;</span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">compare</span><span class="params">(String o1, String o2)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> o2.compareTo(o1);<span class="comment">// 降序排列</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="Map"><a href="#Map" class="headerlink" title="Map"></a>Map</h2><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="comment">// HashMap</span></span><br><span class="line"><span class="comment">// 定义</span></span><br><span class="line">HashMap&lt;String, String&gt; mHashMap = <span class="keyword">new</span> HashMap&lt;&gt;();</span><br><span class="line"><span class="comment">// 初始化赋值</span></span><br><span class="line">HashMap&lt;String, String&gt; mHashMap = <span class="keyword">new</span> HashMap&lt;String, String&gt;() &#123;&#123;put(<span class="string">"a"</span>, <span class="string">"1"</span>);&#125;&#125;;</span><br><span class="line"><span class="comment">// 添加</span></span><br><span class="line">mHashMap.put(<span class="string">"a"</span>, <span class="string">"b"</span>);</span><br><span class="line"><span class="comment">// 查找</span></span><br><span class="line">mHashMap.containsKey(<span class="string">"a"</span>);</span><br><span class="line"><span class="comment">// 获取</span></span><br><span class="line">mHashMap.get(<span class="string">"a"</span>);</span><br><span class="line"><span class="comment">// 遍历</span></span><br><span class="line"><span class="keyword">for</span> (Entry&lt;String, String&gt; entry: map.entrySet()) &#123;</span><br><span class="line">    entry.getKey();</span><br><span class="line">    entry.getValue();</span><br><span class="line">    <span class="comment">// 这种方式不适用于删除元素</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">for</span> (String key : map.keySet()) &#123;</span><br><span class="line"><span class="comment">// key process</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 安全删除</span></span><br><span class="line"><span class="keyword">for</span> (Iterator&lt;Map.entry&lt;String, String&gt;&gt; it = myHashMap.entrySet().iterator; it.hasNext();)&#123;</span><br><span class="line">    Map.Entry&lt;K, V&gt; item = it.next();</span><br><span class="line">    K key = item.getKey();</span><br><span class="line">    V val = item.getValue();</span><br><span class="line">    <span class="comment">//可以安全删除元素:"it.remove();"</span></span><br><span class="line">    <span class="comment">//Iterator方法通用于其他容器</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="comment">// int做主键的map: 基于二分查找, 适用于主键数量较少情况</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> android.util.SparseIntArray;  <span class="comment">// int-&gt;int</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 支持基于index的操作, 也支持基于key的操作</span></span><br><span class="line">SparseArray&lt;String&gt; sparseArray = <span class="keyword">new</span> SparseArray&lt;String&gt;();  <span class="comment">// int-&gt;string</span></span><br><span class="line"><span class="comment">//向sparseArray存入元素value，key为index</span></span><br><span class="line">sparseArray.put(key, value);</span><br><span class="line"><span class="comment">//这个方法本质也是利用put(key, value)去存入数据</span></span><br><span class="line">sparseArray.append(key, value);</span><br><span class="line"><span class="comment">//查找key所在的位置，如果不存在，则返回-1</span></span><br><span class="line">sparseArray.indexOfKey(key);</span><br><span class="line"><span class="comment">//查找value所在的位置，如果不存在，则返回-1</span></span><br><span class="line">sparseArray.indexOfValue(value);</span><br><span class="line"><span class="comment">//更新某个key的值</span></span><br><span class="line">sparseArray.setValueAt(index, value);</span><br><span class="line"><span class="comment">//获取index所对应的值，没有则返回null</span></span><br><span class="line">sparseArray.get(index);</span><br><span class="line"><span class="comment">//获取index所对应的值，没有则返回自定义的默认值"default-value"</span></span><br><span class="line">sparseArray.get(index,<span class="string">"default-value"</span>);</span><br><span class="line"><span class="comment">//删除index对应的元素</span></span><br><span class="line">sparseArray.delete(index);</span><br><span class="line"><span class="comment">//移除，本质也是调用delete(int)方法</span></span><br><span class="line">sparseArray.remove(index);</span><br><span class="line"><span class="comment">//清空所有数据</span></span><br><span class="line">sparseArray.clear();</span><br></pre></td></tr></table></figure>

<h2 id="模式"><a href="#模式" class="headerlink" title="模式"></a>模式</h2><h3 id="单例模式"><a href="#单例模式" class="headerlink" title="单例模式"></a>单例模式</h3><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="keyword">private</span> <span class="keyword">static</span> MyClass instance;</span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> MyClass <span class="title">createInstance</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (<span class="keyword">null</span> == instance) &#123;</span><br><span class="line">        <span class="keyword">synchronized</span> (MyClass<span class="class">.<span class="keyword">class</span>) </span>&#123;</span><br><span class="line">            <span class="keyword">if</span> (<span class="keyword">null</span> == instance) &#123;</span><br><span class="line">                instance = <span class="keyword">new</span> MyClass();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> instance;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
