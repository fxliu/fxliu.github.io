n><br><span class="line">    sb.append(<span class="string">"\n描述Build的标签： "</span> + Build.TAGS);</span><br><span class="line">    sb.append(<span class="string">"\nTIME: "</span> + Build.TIME);</span><br><span class="line">    sb.append(<span class="string">"\nbuilder类型"</span> + Build.TYPE);</span><br><span class="line">    sb.append(<span class="string">"\nUSER: "</span> + Build.USER);</span><br><span class="line">    sb.append(<span class="string">"\nSDK: "</span> + Build.VERSION.SDK);</span><br><span class="line">    sb.append(<span class="string">"\nAndroid版本: "</span> + Build.VERSION.RELEASE);</span><br><span class="line">    <span class="keyword">return</span> sb.toString();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
