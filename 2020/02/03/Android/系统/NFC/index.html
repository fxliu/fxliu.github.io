<h3 id="事件"><a href="#事件" class="headerlink" title="事件"></a>事件</h3><figure class="highlight java"><table><tr><td class="code"><pre><span class="line">NfcAdapter m_nfcAdapter;</span><br><span class="line">PendingIntent m_nfcPi;</span><br><span class="line">IntentFilter[] m_nfcIfs;</span><br><span class="line">String[][] m_techLists;</span><br><span class="line"></span><br><span class="line"><span class="meta">@Override</span></span><br><span class="line"><span class="function"><span class="keyword">protected</span> <span class="keyword">void</span> <span class="title">onCreate</span><span class="params">(Bundle savedInstanceState)</span> </span>&#123;</span><br><span class="line">    <span class="comment">// ...</span></span><br><span class="line">    m_nfcAdapter = NfcAdapter.getDefaultAdapter(<span class="keyword">this</span>);</span><br><span class="line">    <span class="keyword">if</span> (<span class="keyword">null</span> == m_nfcAdapter) &#123;</span><br><span class="line">        m_textDes.setText(<span class="string">"设备不支持NFC功能"</span>);</span><br><span class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span> (!m_nfcAdapter.isEnabled()) &#123;</span><br><span class="line">        m_textDes.setText(<span class="string">"请先开启设备NFC功能"</span>);</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        m_textDes.setText(<span class="string">"请放置身份证到设备背面"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 用于页面绑定：仅软件启动时绑定NFC事件</span></span><br><span class="line">    m_nfcPi = PendingIntent.getActivity(<span class="keyword">this</span>, <span class="number">0</span>, <span class="keyword">new</span> Intent(<span class="keyword">this</span>, getClass()).addFlags(Intent.FLAG_ACTIVITY_SINGLE_TOP), PendingIntent.FLAG_UPDATE_CURRENT);</span><br><span class="line">    m_nfcIfs = <span class="keyword">new</span> IntentFilter[]&#123;<span class="keyword">new</span> IntentFilter(NfcAdapter.ACTION_TECH_DISCOVERED)&#125;;</span><br><span class="line">    m_techLists = new String[][]&#123;new String[]&#123;NfcB.class.getName()&#125;, new String[]&#123;IsoDep.class.getName()&#125;&#125;;</span><br><span class="line">    <span class="comment">// ...</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="meta">@Override</span></span><br><span class="line"><span class="function"><span class="keyword">protected</span> <span class="keyword">void</span> <span class="title">onResume</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="keyword">super</span>.onResume();</span><br><span class="line">    <span class="keyword">if</span> (m_nfcAdapter != <span class="keyword">null</span>) <span class="comment">// 绑定NFC事件</span></span><br><span class="line">        m_nfcAdapter.enableForegroundDispatch(<span class="keyword">this</span>, m_nfcPi, m_nfcIfs, m_techLists);</span><br><span class="line">        <span class="comment">// m_nfcAdapter.enableForegroundDispatch(this, mPendingIntent, null, null);</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="meta">@Override</span></span><br><span class="line"><span class="function"><span class="keyword">protected</span> <span class="keyword">void</span> <span class="title">onPause</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="keyword">super</span>.onPause();</span><br><span class="line">    Log.e(<span class="string">"test"</span>, <span class="string">"onPause"</span>);</span><br><span class="line">    <span class="keyword">if</span> (m_nfcAdapter != <span class="keyword">null</span>) <span class="comment">// 解绑NFC</span></span><br><span class="line">        m_nfcAdapter.disableForegroundDispatch(<span class="keyword">this</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta">@Override</span></span><br><span class="line"><span class="function"><span class="keyword">protected</span> <span class="keyword">void</span> <span class="title">onNewIntent</span><span class="params">(Intent intent)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">super</span>.onNewIntent(intent);</span><br><span class="line">    <span class="comment">//获取到Tag标签对象</span></span><br><span class="line">    Tag mTag = intent.getParcelableExtra(NfcAdapter.EXTRA_TAG);</span><br><span class="line">    <span class="keyword">try</span> &#123;</span><br><span class="line">        String[] techList = mTag.getTechList();</span><br><span class="line">        Log.w(<span class="string">"test"</span>, <span class="string">"标签支持的tachnology类型："</span>);</span><br><span class="line">        <span class="keyword">for</span> (String tech : techList) &#123;</span><br><span class="line">            Log.w(<span class="string">"test"</span>, tech);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">byte</span>[] id = tag.getId();     <span class="comment">// 卡片ID</span></span><br><span class="line">        <span class="comment">// byte[] id = intent.getByteArrayExtra(NfcAdapter.EXTRA_ID);</span></span><br><span class="line">    &#125; <span class="keyword">catch</span> (NullPointerException e) &#123;</span><br><span class="line">        e.printStackTrace();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onSetting</span><span class="params">(View view)</span> </span>&#123;</span><br><span class="line">    <span class="comment">// 根据包名打开对应的设置界面：开关NFC位置</span></span><br><span class="line">    Intent intent = <span class="keyword">new</span> Intent(Settings.ACTION_NFC_SETTINGS);</span><br><span class="line">    startActivity(intent);</spa lass="params">()</span> </span>&#123;</span><br><span class="line">    <span class="keyword">super</span>.onResume();</span><br><span class="line">    Log.e(<span class="string">"test"</span>, <span class="string">"onResume"</span>);</span><br><span class="line">    <span class="keyword">if</span> (m_nfcAdapter != <span class="keyword">null</span>) <span class="comment">// 绑定NFC事件</span></span><br><span class="line">        m_nfcAdapter.enableReaderMode(<span class="keyword">this</span>, mReaderCallback, READER_FLAGS, <span class="keyword">null</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta">@Override</span></span><br><span class="line"><span class="function"><span class="keyword">protected</span> <span class="keyword">void</span> <span class="title">onPause</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="keyword">super</span>.onPause();</span><br><span class="line">    Log.e(<span class="string">"test"</span>, <span class="string">"onPause"</span>);</span><br><span class="line">    <span class="keyword">if</span> (m_nfcAdapter != <span class="keyword">null</span>) <span class="comment">// 解绑NFC</span></span><br><span class="line">        m_nfcAdapter.disableReaderMode(<span class="keyword">this</span>);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
