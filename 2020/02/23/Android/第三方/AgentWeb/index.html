      <h2 id="基础"><a href="#基础" class="headerlink" title="基础"></a>基础</h2><p><a href="https://github.com/Justson/AgentWeb" target="_blank" rel="noopener">AgentWeb-GitHub-包含Demo</a></p>
<figure class="highlight gradle"><table><tr><td class="code"><pre><span class="line"><span class="comment">// build.gradle(app)</span></span><br><span class="line">implementation <span class="string">'com.just.agentweb:agentweb:4.1.2'</span> <span class="comment">// (必选)</span></span><br><span class="line">implementation <span class="string">'com.just.agentweb:filechooser:4.1.2'</span><span class="comment">// (可选)</span></span><br><span class="line">implementation <span class="string">'com.download.library:Downloader:4.1.2'</span><span class="comment">// (可选)</span></span><br><span class="line"><span class="comment">// Demo\sample\libs目录有 alipaySdk-20180601.jar // (可选)</span></span><br><span class="line"><span class="comment">// AgentWeb会尝试加载所有组件，可选功能没有时，会报错，忽略即可</span></span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line"># release 编译混淆告警处理</span><br><span class="line"># 依赖的第三方库，取消混淆即可</span><br><span class="line">-dontwarn com.download.library.**</span><br><span class="line">-keep class com.download.library.** &#123; *; &#125;</span><br><span class="line"></span><br><span class="line">-dontwarn com.alipay.sdk.**</span><br><span class="line">-keep class com.alipay.sdk.** &#123; *; &#125;</span><br><span class="line"></span><br><span class="line">-dontwarn me.nereo.multi_image_selector.**</span><br><span class="line">-keep class me.nereo.multi_image_selector.** &#123; *; &#125;</span><br></pre></td></tr></table></figure>

<h2 id="使用"><a href="#使用" class="headerlink" title="使用"></a>使用</h2><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="comment">// 附加对象从Demo获取即可</span></span><br><span class="line">AgentWeb mAgentWeb;</span><br><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">Init</span><span class="params">(AppCompatActivity app)</span> </span>&#123;</span><br><span class="line">    mAgentWeb = AgentWeb.with(app)</span><br><span class="line">            .setAgentWebParent((LinearLayout) app.findViewById(R.id.webLayout), <span class="keyword">new</span> LinearLayout.LayoutParams(-<span class="number">1</span>, -<span class="number">1</span>))</span><br><span class="line">            .useDefaultIndicator()</span><br><span class="line">            .setAgentWebWebSettings(<span class="keyword">new</span> CustomSettings())</span><br><span class="line">            .setWebChromeClient(mWebChromeClient)</span><br><span class="line">            .setWebViewClient(mWebViewClient)</span><br><span class="line">            .setAgentWebUIController(mAgentWebUIController)</span><br><span class="line">            .setMainFrameErrorView(R.layout.agentweb_error_page, -<span class="number">1</span>)</span><br><span class="line">            .setSecurityType(AgentWeb.SecurityType.STRICT_CHECK)</span><br><span class="line">            .setWebLayout(<span class="keyword">new</span> WebLayout(app))</span><br><span class="line">            .setOpenOtherPageWays(DefaultWebClient.OpenOtherPageWays.ASK)<span class="comment">//打开其他应用时，弹窗咨询用户是否前往其他应用</span></span><br><span class="line">            .interceptUnkownUrl() <span class="comment">//拦截找不到相关页面的Scheme</span></span><br><span class="line">            .createAgentWeb()</span><br><span class="line">            .ready()</span><br><span class="line">            .go(Config.WebUrl.get(app));</span><br><span class="line">    addBGChild((FrameLayout) mAgentWeb.getWebCreator().getWebParentLayout());</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">private</span> com.just.agentweb.WebViewClient mWebViewClient = <span class="keyword">new</span> WebViewClient() &#123;</span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">shouldOverrideUrlLoading</span><span class="params">(WebView view, WebResourceRequest request)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">super</span>.shouldOverrideUrlLoading(view, request);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">        <span class="meta">@Override</span></span><br><span class="line">        <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onPageStarted</span><span class="params">(WebView view, String url, Bitmap favicon)</span> </span>&#123;</span><br><span class="line">            <span class="keyword">super</span>.onPageStarted(view, url, favicon);</span><br><span class="line">            Log.i(TAG, <span class="string">"onPageStarted: "</span> + url);</span><br><span class="line">            <span class="keyword">if</span>(mIsMainFrameError) &#123;</span><br><span class="line">                <span class="comment">// 错误页隐藏，源码这里处理有漏洞</span></span><br><span class="line">                <span class="comment">// 当遇到页面跳转时：onPageStarted中的url和onPageFinished的url可能不一致</span></span><br><span class="line">                <span class="comment">// 源码校验url必须一致才会隐藏错误页</span></span><br><span class="line">                <span class="comment">// 自己强制处理下</span></span><br><span class="line">                mAgentWebUIController.onShowMainFrame();</span><br><span class="line">                mIsMainFrameError = <span class="keyword">false</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="meta">@Override</span></span><br><span class="line">        <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onPageFinished</span><span class="params">(WebView view, String url)</span> </span>&#123;</span><br><span class="line">            <span class="keyword">super</span>.onPageFinished(view, url);</span><br><span class="line">            Log.i(TAG, <span class="string">"onPageFinished: "</span> + url);</span><br><span class="line">            mIsFinish = <span class="keyword">true</span>;</span><br><span class="line">        &#125;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="keyword">private</span> AgentWebUIControllerImplBase mAgentWebUIController = <span class="keyword">new</span> AgentWebUIControllerImplBase() &#123;</span><br><span class="line">    <span class="meta">@Override</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onMainFrameError</span><span class="params">(WebView view, <span class="keyword">int</span> errorCode, String description, String failingUrl)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">super</span>.onMainFrameError(view, errorCode, description, failingUrl);</span><br><span class="line">        Log.i(TAG, <span class="string">"onMainFrameError: "</span> + failingUrl);</span><br><span class="line">        mIsMainFrameError = <span class="keyword">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
