nFrameError(view, errorCode, description, failingUrl);</span><br><span class="line">            Log.e(TAG, <span class="string">"onMainFrameError: "</span> + failingUrl);</span><br><span class="line">            mIsMainFrameError = <span class="keyword">true</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="keyword">protected</span> PermissionInterceptor mPermissionInterceptor = <span class="keyword">new</span> PermissionInterceptor() &#123;</span><br><span class="line"></span><br><span class="line">        <span class="comment">/**</span></span><br><span class="line"><span class="comment">         * PermissionInterceptor 能达到 url1 允许授权， url2 拒绝授权的效果。</span></span><br><span class="line"><span class="comment">         * <span class="doctag">@return</span> true 该Url对应页面请求权限进行拦截 ，false 表示不拦截。</span></span><br><span class="line"><span class="comment">         */</span></span><br><span class="line">        <span class="meta">@Override</span></span><br><span class="line">        <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">intercept</span><span class="params">(String url, String[] permissions, String action)</span> </span>&#123;</span><br><span class="line">            Log.i(TAG, <span class="string">"mUrl:"</span> + url + <span class="string">"  permission:"</span> + <span class="keyword">new</span> Gson().toJson(permissions) + <span class="string">" action:"</span> + action);</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">addBGChild</span><span class="params">(FrameLayout frameLayout)</span> tDialog = <span class="keyword">new</span> AlertDialog.Builder(app)</span><br><span class="line">                    .setMessage(<span class="string">"您确定要关闭该页面吗?"</span>)</span><br><span class="line">                    .setNegativeButton(<span class="string">"再逛逛"</span>, <span class="keyword">new</span> DialogInterface.OnClickListener() &#123;</span><br><span class="line">                        <span class="meta">@Override</span></span><br><span class="line">                        <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onClick</span><span class="params">(DialogInterface dialog, <span class="keyword">int</span> which)</span> </span>&#123;</span><br><span class="line">                            <span class="keyword">if</span> (mAlertDialog != <span class="keyword">null</span>) &#123;</span><br><span class="line">                                mAlertDialog.dismiss();</span><br><span class="line">                            &#125;</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;)</span><br><span class="line">                    .setPositiveButton(<span class="string">"确定"</span>, <span class="keyword">new</span> DialogInterface.OnClickListener() &#123;</span><br><span class="line">                        <span class="meta">@Override</span></span><br><span class="line">                        <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onClick</span><span class="params">(DialogInterface dialog, <span class="keyword">int</span> which)</span> </span>&#123;</span><br><span class="line">                            <span class="keyword">if</span> (mAlertDialog != <span class="keyword">null</span>) &#123;</span><br><span class="line">                                mAlertDialog.dismiss();</span><br><span class="line">                            &#125;</span><br><span class="line">                            app.finish();</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;).create();</span><br><span class="line">        &#125;</span><br><span class="line">        mAlertDialog.show();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="jsbridge"><a href="#jsbridge" class="headerlink" title="jsbridge"></a>jsbridge</h2><p><code>implementation &#39;com.github.lzyzsd:jsbridge:1.0.4&#39;</code></p>
<figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">$</span>(<span class="params">objId</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">document</span>.getElementById(objId);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//注册事件监听，初始化</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">setupWebViewJavascriptBridge</span>(<span class="params">callback</span>) </span>&#123;</span><br><span class="line">   <span class="keyword">if</span> (<span class="built_in">window</span>.WebViewJavascriptBridge) &#123;</span><br><span class="line">       callback(WebViewJavascriptBridge)</span><br><span class="line">   &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">       <span class="built_in">document</span>.addEventListener(</span><br><span class="line">           <span class="string">'WebViewJavascriptBridgeReady'</span></span><br><span class="line">           , <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">               callback(WebViewJavascriptBridge)</span><br><span class="line">           &#125;,</span><br><span class="line">           <span class="literal">false</span></span><br><span class="line">       );</span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//回调函数，接收java发送来的数据</span></span><br><span class="line">setupWebViewJavascriptBridge(<span class="function"><span class="keyword">function</span>(<span class="params">bridge</span>) </span>&#123;</span><br><span class="line">   <span class="comment">// 默认接收</span></span><br><span class="line">   bridge.init(<span class="function"><span class="keyword">function</span>(<span class="params">msg, responseCallback</span>) </span>&#123;</span><br><span class="line">        $(<span class="string">"msg"</span>).innerHTML = msg;</span><br><span class="line">        responseCallback(<span class="string">"ok"</span>); <span class="comment">//回传数据给java</span></span><br><span class="line">   &#125;);</span><br><span class="line"></span><br><span class="line">   <span class="comment">// 指定接收，参数 java 保持一致</span></span><br><span class="line">   bridge.registerHandler(<span class="string">"jsTestFunc"</span>, <span class="function"><span class="keyword">function</span>(<span class="params">msg, responseCallback</span>) </span>&#123;</span><br><span class="line">        $(<span class="string">"msg"</span>).innerHTML = msg;</span><br><span class="line">        responseCallback(<span class="string">"ok"</span>); <span class="comment">//回传数据给java</span></span><br><span class="line">   &#125;);</span><br><span class="line">&#125;)</span><br><span class="line"><span class="comment">// 发送数据</span></span><br><span class="line">&lt;button style=<span class="string">"width:30%;"</span> type=<span class="string">"button"</span> onclick=<span class="string">"send();"</span>&gt;打开蓝牙&lt;<span class="regexp">/button&gt;</span></span><br><span class="line"><span class="regexp">function android_bleOpen() &#123;</span></span><br><span class="line"><span class="regexp">    /</span><span class="regexp">/ 发送数据到 java 默认接口，反馈数据一定是字符串，Json不会被自动转换为对象</span></span><br><span class="line"><span class="regexp">    window.WebViewJavascriptBridge.send(</span></span><br><span class="line"><span class="regexp">        "from js msg"</span></span><br><span class="line"><span class="regexp">        , function(responseData) &#123;</span></span><br><span class="line"><span class="regexp">            $("msg").innerHTML = responseData;</span></span><br><span class="line"><span class="regexp">        &#125;</span></span><br><span class="line"><span class="regexp">    );</span></span><br><span class="line"><span class="regexp">    /</span><span class="regexp">/ 发送数据到 java 指定接口</span></span><br><span class="line"><span class="regexp">    window.WebViewJavascriptBridge.callHandler(</span></span><br><span class="line"><span class="regexp">        'javaTestFunc'</span></span><br><span class="line"><span class="regexp">        , "hello"</span></span><br><span class="line"><span class="regexp">        , function(responseData) &#123;</span></span><br><span class="line"><span class="regexp">            $("msg").innerHTML = responseData;</span></span><br><span class="line"><span class="regexp">        &#125;</span></span><br><span class="line"><span class="regexp">    );</span></span><br><span class="line"><span class="regexp">&#125;</span></span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">AgentWebUtil</span> </span>&#123;</span><br><span class="line">    <span class="keyword">private</span> AgentWeb.PreAgentWeb mPreAgentWeb;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">init</span><span class="params">(AppCompatActivity app)</span> </span>&#123;</span><br><span class="line">        mBridgeWebView = <span class="keyword">new</span> BridgeWebView(app);</span><br><span class="line">        mAgentWeb = AgentWeb.with(<span class="keyword">this</span>)</span><br><span class="line">                .setWebViewClient(getWebViewClient())</span><br><span class="line">                <span class="comment">// ...</span></span><br><span class="line">                .go(getUrl());</span><br><span class="line">        <span class="comment">// 默认接收</span></span><br><span class="line">        mBridgeWebView.setDefaultHandler(<span class="keyword">new</span> BridgeHandler() &#123;</span><br><span class="line">            <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">handler</span><span class="params">(String data, CallBackFunction function)</span> </span>&#123;</span><br><span class="line">                Log.e(TAG, data);</span><br><span class="line">                function.onCallBack(<span class="string">"ok"</span>);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line">        <span class="comment">// 指定接收</span></span><br><span class="line">        mBridgeWebView.registerHandler(<span class="string">"javaTestFunc"</span>, <span class="keyword">new</span> BridgeHandler() &#123;</span><br><span class="line">            <span class="meta">@Override</span></span><br><span class="line">            <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">handler</span><span class="params">(String data, CallBackFunction function)</span> </span>&#123;</span><br><span class="line">                function.onCallBack(<span class="string">"ok"</span>);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line">        <span class="comment">// 默认发送</span></span><br><span class="line">        mBridgeWebView.send(<span class="string">"hello"</span>, <span class="keyword">new</span> CallBackFunction()&#123;</span><br><span class="line">            <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onCallBack</span><span class="params">(String data)</span> </span>&#123;</span><br><span class="line">                Log.e(TAG, <span class="string">"反馈："</span> + data);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line">        <span class="comment">// 指定发送</span></span><br><span class="line">        mBridgeWebView.callHandler(<span class="string">"jsTestFunc"</span>, <span class="keyword">new</span> Gson().toJson(user), <span class="keyword">new</span> CallBackFunction() &#123;</span><br><span class="line">            <span class="meta">@Override</span></span><br><span class="line">            <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onCallBack</span><span class="params">(String data)</span> </span>&#123;</span><br><span class="line">                Log.e(TAG, <span class="string">"反馈："</span> + data);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">private</span> WebViewClient <span class="title">getWebViewClient</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">new</span> WebViewClient() &#123;</span><br><span class="line">            <span class="comment">// 事件拦截</span></span><br><span class="line">            BridgeWebViewClient mBridgeWebViewClient = <span class="keyword">new</span> BridgeWebViewClient(mBridgeWebView);</span><br><span class="line">            <span class="meta">@Override</span></span><br><span class="line">            <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">shouldOverrideUrlLoading</span><span class="params">(WebView view, WebResourceRequest request)</span> </span>&#123;</span><br><span class="line">                <span class="keyword">return</span> mBridgeWebViewClient.shouldOverrideUrlLoading(view, request.getUrl().toString());</span><br><span class="line">                <span class="comment">// return super.shouldOverrideUrlLoading(view, request);</span></span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="meta">@Override</span></span><br><span class="line">            <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onPageStarted</span><span class="params">(WebView view, String url, Bitmap favicon)</span> </span>&#123;</span><br><span class="line">                <span class="keyword">super</span>.onPageStarted(view, url, favicon);</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            <span class="meta">@Override</span></span><br><span class="line">            <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onPageFinished</span><span class="params">(WebView view, String url)</span> </span>&#123;</span><br><span class="line">                <span class="keyword">super</span>.onPageFinished(view, url);</span><br><span class="line">                mBridgeWebViewClient.onPageFinished(view, url);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;;</span><br><span class="line">    &#125;;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
