      <h2 id="v-model"><a href="#v-model" class="headerlink" title="v-model"></a>v-model</h2><figure class="highlight js"><table><tr><td class="code"><pre><span class="line">&lt;my-component v-model=<span class="string">"test"</span> /&gt;</span><br><span class="line"><span class="comment">// 等价于：有些$event就是值，有些需要使用$event.target.value</span></span><br><span class="line">&lt;my-component :value=<span class="string">"value"</span> @input=<span class="string">"value = $event"</span> /&gt;</span><br><span class="line"><span class="comment">// 自定义组件中转 v-model</span></span><br><span class="line">&lt;my-component :value=<span class="string">"value"</span> @input=<span class="string">"$emit('input', $event.target.value)"</span> /&gt;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 组件内容：自定义module名称</span></span><br><span class="line">Vue.component(<span class="string">'base-checkbox'</span>, &#123;</span><br><span class="line">  model: &#123;</span><br><span class="line">    prop: <span class="string">'checked'</span>,  <span class="comment">// 字段改名：默认 value</span></span><br><span class="line">    event: <span class="string">'change'</span>   <span class="comment">// 事件改名：默认 input</span></span><br><span class="line">  &#125;,</span><br><span class="line">  props: &#123;</span><br><span class="line">    checked: <span class="built_in">Boolean</span>  <span class="comment">// 等价于 value</span></span><br><span class="line">  &#125;,</span><br><span class="line">  template: <span class="string">`</span></span><br><span class="line"><span class="string">    &lt;input</span></span><br><span class="line"><span class="string">      type="checkbox"</span></span><br><span class="line"><span class="string">      v-bind:checked="checked"</span></span><br><span class="line"><span class="string">      v-on:change="$emit('change', $event.target.checked)"</span></span><br><span class="line"><span class="string">    &gt;</span></span><br><span class="line"><span class="string">  `</span></span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

<h3 id="sync"><a href="#sync" class="headerlink" title="sync"></a>sync</h3><figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="comment">// 等价于 v-model 指定名称</span></span><br><span class="line">&lt;my-component :test.sync=<span class="string">"test"</span> /&gt;</span><br><span class="line"><span class="comment">// 展开写法</span></span><br><span class="line">&lt;my-component :test=<span class="string">"test"</span> @update:test=<span class="string">"test = $event"</span> /&gt;</span><br><span class="line"><span class="comment">// 组件更新事件</span></span><br><span class="line"><span class="keyword">this</span>.$emit(<span class="string">'update:test'</span>, v);</span><br></pre></td></tr></table></figure>
