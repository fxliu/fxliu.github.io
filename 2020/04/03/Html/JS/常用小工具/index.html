      <h2 id="URL解析"><a href="#URL解析" class="headerlink" title="URL解析"></a>URL解析</h2><figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="comment">// window.location.href 参数解析</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">getUrlKey</span>(<span class="params">name</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">let</span> parames = <span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="string">'[?|&amp;]'</span> + name + <span class="string">'='</span> + <span class="string">'([^&amp;;]+?)(&amp;|#|;|$)'</span>).exec(location.href);</span><br><span class="line">    <span class="keyword">if</span>(parames)</span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">decodeURIComponent</span>(parames[<span class="number">1</span>].replace(<span class="regexp">/\+/g</span>, <span class="string">'%20'</span>));</span><br><span class="line">    <span class="keyword">return</span> <span class="string">""</span>;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="comment">// 参数字符串解析为对象：parseQuery(location.search.substr(1));</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">parseUrl</span> (<span class="params">query</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">let</span> reg = <span class="regexp">/([^=&amp;\s]+)[=\s]*([^&amp;\s]*)/g</span>;</span><br><span class="line">    <span class="keyword">let</span> obj = &#123;&#125;;</span><br><span class="line">    <span class="keyword">while</span> (reg.exec(query)) &#123;</span><br><span class="line">        obj[<span class="built_in">RegExp</span>.$<span class="number">1</span>] = <span class="built_in">RegExp</span>.$<span class="number">2</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> obj;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// encodeUrl: Object-&gt; n1=v1&amp;n2=v2</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">urlEncode</span>(<span class="params">param</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> paramStr = <span class="string">''</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> k <span class="keyword">in</span> param) &#123;</span><br><span class="line">        paramStr += paramStr ? <span class="string">'&amp;'</span>:<span class="string">''</span>;</span><br><span class="line">        paramStr += <span class="built_in">encodeURIComponent</span>(k) + <span class="string">'='</span> + <span class="built_in">encodeURIComponent</span>(param[k]);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> paramStr;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<h2 id="工具"><a href="#工具" class="headerlink" title="工具"></a>工具</h2><figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">fen2yuan</span> (<span class="params">v, n</span>) </span>&#123;</span><br><span class="line">    v = <span class="built_in">parseInt</span>(v);</span><br><span class="line">    <span class="keyword">if</span> (n === <span class="number">-1</span>)</span><br><span class="line">        <span class="keyword">return</span> (v / <span class="number">100</span>).toString();</span><br><span class="line">    <span class="keyword">let</span> r = (<span class="built_in">Math</span>.floor(v / <span class="number">100</span>)).toString();</span><br><span class="line">    <span class="keyword">if</span> (n === <span class="number">0</span>)</span><br><span class="line">        <span class="keyword">return</span> r;</span><br><span class="line">    r += <span class="string">'.'</span> + <span class="built_in">Math</span>.floor(v / <span class="number">10</span>) % <span class="number">10</span>;</span><br><span class="line">    <span class="keyword">if</span> (n === <span class="number">1</span>)</span><br><span class="line">        <span class="keyword">return</span> r;</span><br><span class="line">    <span class="keyword">return</span> r + v % <span class="number">10</span>;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<h2 id="异步请求链"><a href="#异步请求链" class="headerlink" title="异步请求链"></a>异步请求链</h2><figure class="highlight js"><table><tr><td class="code"><pre><span class="line"><span class="comment">// Promise对象，必须调用(resolve, reject)其中一个，否则不会继续下一个then</span></span><br><span class="line"><span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function"><span class="keyword">function</span> (<span class="params">resolve, reject</span>) </span>&#123;</span><br><span class="line">    ajax().done(<span class="function"><span class="keyword">function</span> (<span class="params">d</span>) </span>&#123;</span><br><span class="line">        resolve(d);</span><br><span class="line">    &#125;).fail(<span class="function"><span class="keyword">function</span> (<span class="params">d</span>) </span>&#123;</span><br><span class="line">        reject(d);</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;).then(<span class="function"><span class="keyword">function</span> (<span class="params">d</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// resolve 事件</span></span><br><span class="line">&#125;).catch(<span class="function"><span class="params">error</span> =&gt;</span> &#123;</span><br><span class="line">    <span class="comment">// reject 事件</span></span><br><span class="line">&#125;);</span><br><span class="line"><span class="comment">// 小技巧: 先catch然后then</span></span><br><span class="line"><span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function"><span class="keyword">function</span> (<span class="params">resolve, reject</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// ...</span></span><br><span class="line">&#125;).catch(<span class="function"><span class="params">error</span> =&gt;</span> &#123;</span><br><span class="line">    <span class="comment">// reject 事件</span></span><br><span class="line">&#125;).then(<span class="function"><span class="keyword">function</span> (<span class="params">d</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// 这里的then一定会被调用</span></span><br><span class="line">    <span class="comment">// 如果异常，then接收catch的返回值</span></span><br><span class="line">    <span class="comment">// 如果未异常，then接收 Promise 的 resolve 事件</span></span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 写法1</span></span><br><span class="line"><span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function"><span class="keyword">function</span> (<span class="params">resolve, reject</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// ...</span></span><br><span class="line">&#125;).then(<span class="function"><span class="keyword">function</span>(<span class="params">d</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// 接收 resolve 事件</span></span><br><span class="line">&#125;, <span class="function"><span class="keyword">function</span>(<span class="params">d</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// catch存在时，该函数无效</span></span><br><span class="line">&#125;).catch(<span class="function"><span class="params">error</span> =&gt;</span> &#123;</span><br><span class="line">    <span class="comment">// 异常处理</span></span><br><span class="line">    <span class="comment">// 优点：前面链条中任何一步出现reject，均会中断，并跳转到catch</span></span><br><span class="line">    <span class="comment">// catch 也可以 return new Promise 继续链条</span></span><br><span class="line">&#125;).then(...);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 写法2：</span></span><br><span class="line"><span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function"><span class="keyword">function</span> (<span class="params">resolve, reject</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// ...</span></span><br><span class="line">&#125;).then(<span class="function"><span class="keyword">function</span>(<span class="params">d</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// 接收resolve事件</span></span><br><span class="line">&#125;, <span class="function"><span class="keyword">function</span>(<span class="params">d</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// 接收reject事件</span></span><br><span class="line">    <span class="comment">// 有点：可以自定义处理，继续 return new Promise 给后面的链条</span></span><br><span class="line">&#125;).then(...);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 写法3：then, catch 非异步情况，也可以直接链式调用</span></span><br><span class="line"><span class="comment">// 出错就跳转到下一个catch，可以当做try catch使用</span></span><br><span class="line"><span class="comment">// 未出错，则继续调用下一个then</span></span><br><span class="line"><span class="comment">// 若上一个then 无return，则下一个then的接收值为 undefine</span></span><br><span class="line"><span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function"><span class="keyword">function</span> (<span class="params">resolve, reject</span>) </span>&#123;</span><br><span class="line">    <span class="comment">// ...</span></span><br><span class="line">&#125;).then(...).catch()</span><br><span class="line">.then(...)</span><br><span class="line">.then(...)</span><br><span class="line">.then(...);</span><br></pre></td></tr></table></figure>
