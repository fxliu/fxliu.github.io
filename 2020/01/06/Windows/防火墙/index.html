      <h2 id="Windows防火墙命令行"><a href="#Windows防火墙命令行" class="headerlink" title="Windows防火墙命令行"></a>Windows防火墙命令行</h2><figure class="highlight bat"><table><tr><td class="code"><pre><span class="line">::开启服务</span><br><span class="line"><span class="built_in">net</span> <span class="built_in">start</span> MpsSvc</span><br><span class="line"></span><br><span class="line">::开机启动</span><br><span class="line">sc config MpsSvc <span class="built_in">start</span>= auto</span><br><span class="line"></span><br><span class="line">::启用/禁用防火墙</span><br><span class="line">netsh advfirewall <span class="built_in">set</span> allprofiles state on|off</span><br><span class="line">:: <span class="built_in">set</span> global     - 设置全局属性。</span><br><span class="line">:: <span class="built_in">set</span> allprofiles - 在所有配置文件中设置属性。</span><br><span class="line">:: <span class="built_in">set</span> currentprofile - 在活动配置文件中设置属性。</span><br><span class="line">:: <span class="built_in">set</span> domainprofile - 在域配置文件中设置属性。</span><br><span class="line">:: <span class="built_in">set</span> privateprofile - 在专用配置文件中设置属性。</span><br><span class="line">:: <span class="built_in">set</span> publicprofile - 在公用配置文件中设置属性。</span><br><span class="line"></span><br><span class="line">:: 添加规则 - action: allow(放行)|block(拦截)</span><br><span class="line">:: add(添加新项)|delete(删除)|<span class="built_in">set</span>(修改现有项)|show(显示)</span><br><span class="line">netsh advfirewall firewall add rule name="HTTP" protocol=TCP <span class="built_in">dir</span>=<span class="keyword">in</span> localport=<span class="number">80</span> action=allow</span><br><span class="line">:: 端口段 - localport=<span class="number">111</span>-<span class="number">222</span></span><br><span class="line"></span><br><span class="line">:: 使用说明</span><br><span class="line">netsh advfirewall firewall add rule <span class="built_in">help</span></span><br><span class="line">netsh advfirewall firewall <span class="built_in">set</span> rule <span class="built_in">help</span></span><br><span class="line"></span><br><span class="line">:: 查看</span><br><span class="line">netsh advfirewall firewall show rule name="HTTP" <span class="built_in">dir</span>=<span class="keyword">in</span></span><br></pre></td></tr></table></figure>

<h3 id="远程桌面"><a href="#远程桌面" class="headerlink" title="远程桌面"></a>远程桌面</h3><figure class="highlight bat"><table><tr><td class="code"><pre><span class="line">@<span class="built_in">echo</span> off</span><br><span class="line">::开启服务</span><br><span class="line"><span class="built_in">net</span> <span class="built_in">start</span> SessionEnv</span><br><span class="line"><span class="built_in">net</span> <span class="built_in">start</span> TermService</span><br><span class="line">::开机手动启动</span><br><span class="line">::sc config SessionEnv <span class="built_in">start</span>=demand</span><br><span class="line">::sc config TermService <span class="built_in">start</span>=demand</span><br><span class="line">:: 启用远程桌面连接 - 重启生效</span><br><span class="line">REG ADD "HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\Terminal Server" /v fDenyTSConnections /t REG_DWORD /d <span class="number">0</span> /f</span><br><span class="line">::开启<span class="number">3389</span>端口</span><br><span class="line">netsh advfirewall firewall add rule name="Remote Desktop" protocol=TCP <span class="built_in">dir</span>=<span class="keyword">in</span> localport=<span class="number">3389</span> action=allow</span><br></pre></td></tr></table></figure>
